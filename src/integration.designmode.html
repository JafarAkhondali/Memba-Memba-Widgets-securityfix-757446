    <style>
        html, body {
            font: 14px sans-serif;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        header {
            height: 48px;
            background-color: #001111;
        }
        header>img {
            padding: 2px 5px;
        }
        footer {
            position: absolute;
            height: 35px;
            bottom: 0px;
        }
        footer>div {
            padding: 8px;
        }
        .no-scroll {
            scrollable: false;
        }
        main>[data-role="splitter"] {
            position: absolute;
            left: 0;
            right: 0;
            height: auto;
            top: 88px;
            bottom: 35px;
            border-width: 0 0 1px;

<body>
    <header>
        <img src="./styles/images/KdjLogoBB.png" alt="Kidoju Logo">
    </header>
    <main>
        <div data-role="toolbar"></div>
        <div data-role="splitter" data-panes="[{min: 100, max:400, size: 300}, { scrollable: false }, {min: 100, max:600, size: 300}]">
            <div id="left-pane">
                <div data-role="navigation" data-bind="source: stream.pages, value: selectedPage"></div>
            </div>
            <div id="center-pane" style="touch-action:none;">
                <div class="centered">
                    <div data-role="stage" data-bind="source: selectedPage.components, value: selectedComponent" data-mode="design"></div>
                </div>
            </div>
            <div id="right-pane">
                <div class="no-scroll">
                    <ul data-role="panelbar">
                        <li>
                            Toolbox
                            <div data-role="toolbox"></div>
                        </li>
                        <li>
                            Explorer
                            <div data-role="explorer" data-bind="source: selectedPage.components, value: selectedComponent"></div>
                        </li>
                        <li>
                            Display Attributes
                            <div id="attributes" data-role="propertygrid" data-bind="value: selectedComponent" data-messages="{ property: null, value: null }"></div>
                        </li>
                        <li>
                            Test Logic
                            <div id="properties" data-role="propertygrid" data-bind="value: selectedComponent" data-messages="{ property: null, value: null }"></div>
                        </li>
                        <li>
                            Instructions
                            <div id="instructions">
                                <div data-role="markeditor" data-bind="value: selectedPage.instructions, enabled: selectedPage" style="width: 100%;border:none;"></div>
                            </div>
                        </li>
                        <li>
                            Explanations
                            <div id="explanations">
                                <div data-role="markeditor" data-bind="value: selectedPage.explanations, enabled: selectedPage" style="width: 100%;border:none;"></div>
                            </div>
                        </li>
                        <li>
                            Snap
                            <div id="snap" style="padding:0.5em;">
                                <div><label style="text-align: center;">Grid:</label><input id="snap-grid" type="number" data-role="slider" data-min="0" data-max="50" data-small-step="1" data-large-step="10" data-tick-placement="none"></div>
                                <div><label>Angle:</label><input id="snap-angle" type="number" data-role="slider" data-min="0" data-max="50" data-small-step="1" data-large-step="10" data-tick-placement="none"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
