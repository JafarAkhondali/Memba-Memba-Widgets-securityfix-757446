<!DOCTYPE html>
<html>
<head>
    <title>kidoju.widgets.connector</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/kendo/jquery.min.js"></script>
    <script src="./js/vendor/kendo/kendo.all.min.js"></script>
    <!--script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.data.js"></script>
    <script src="./js/vendor/kendo/kendo.binder.js"></script>
    <script src="./js/vendor/kendo/kendo.color.js"></script>
    <script src="./js/vendor/kendo/kendo.drawing.js"></script-->

    <!--link rel="stylesheet" href="./styles/kidoju.widgets.connector.css"-->
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>

    <style>

    </style>
</head>
<body>
<h1>kidoju.widgets.connector</h1>
<h2>Connectors set declaratively</h2>
<div class="kj-stage" style="position:relative;height:300px;width:300px;border:solid 1px black;">
    <div data-role="stage" style="position:relative;height:300px;width:300px;">
        <div class="kj-element" style="position:absolute;top:10px;left:10px;height:20px;width:20px;">
            <div data-role="connector" data-id="connector1" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" style="height:20px;width:20px;" data-value="connector2"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:10px;left:270px;height:20px;width:20px;">
            <div data-role="connector" data-id="connector2" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" style="height:20px;width:20px;" data-value="connector1"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:270px;left:270px;height:20px;width:20px;">
            <div data-role="connector" data-id="connector3" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" style="height:20px;width:20px;"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:270px;left:10px;height:20px;width:20px;">
            <div data-role="connector" data-id="connector4" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" style="height:20px;width:20px;"></div>
        </div>
    </div>
</div>
<h2>Connectors bound to observable</h2>
<div class="kj-stage" style="position:relative;height:300px;width:300px;border:solid 1px black;transform: scale(0.75);">
    <div data-role="stage" style="height:300px;width:300px;">
        <div class="kj-element" style="position:absolute;top:10px;left:10px;height:20px;width:20px;">
            <div data-role="connector" data-id="connectorA" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" data-color="#0000FF" style="height:20px;width:20px;" data-bind="value: valueA, visible: visible, enabled: enabledTop"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:10px;left:270px;height:20px;width:20px;">
            <div data-role="connector" data-id="connectorB" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" data-color="#0000FF" style="height:20px;width:20px;" data-bind="value: valueB, visible: visible, enabled: enabledTop"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:270px;left:270px;height:20px;width:20px;">
            <div data-role="connector" data-id="connectorC" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" data-color="#0000FF" style="height:20px;width:20px;" data-bind="value: valueC, visible: visible, enabled: enabledBottom"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:270px;left:10px;height:20px;width:20px;">
            <div data-role="connector" data-id="connectorD" data-container="div.kj-stage>div[data-role=stage]" data-scaler="div.kj-stage" data-color="#0000FF" style="height:20px;width:20px;" data-bind="value: valueD, visible: visible, enabled: enabledBottom"></div>
        </div>
    </div>
</div>
<pre>
{
    valueA: <span data-bind="text: valueA"></span>,
    valueB: <span data-bind="text: valueB"></span>,
    valueC: <span data-bind="text: valueC"></span>,
    valueD: <span data-bind="text: valueD"></span>,
    visible: <span data-bind="text: visible"></span>
    enabledTop: <span data-bind="text: enabledTop"></span>
    enabledBottom: <span data-bind="text: enabledBottom"></span>
}
</pre>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabledTop" />enabledTop&nbsp;
    <input type="checkbox" data-bind="checked: enabledBottom" />enabledBottom
</div>

<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;
        var viewModel = window.viewModel = new kendo.observable({
            valueA: 'connectorB',
            valueB: 'connectorA',
            valueC: 'connectorD',
            valueD: 'connectorC',
            visible: true,
            enabledTop: true,
            enabledBottom: true
        });

        $(document).ready(function() {
            kendo.bind('body', viewModel);
        });

    }(this, jQuery));
</script>
</body>
</html>
