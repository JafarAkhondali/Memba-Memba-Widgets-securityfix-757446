<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.panzoom</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.panzoom stylesheet -->
    <!--link href="../../styles/widgets/widgets.panzoom.css" rel="stylesheet" /-->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./widgets.panzoom.es6').then(function () {
                var kendo = window.kendo;
                $(function () {
                    // Unbound
                    $('#panzoom').kendoScratchPad();
                    // Bound to observable
                    var viewModel = kendo.observable({
                        paths: [],
                        visible: true,
                        enabled: true,
                        length$() {
                            return (this.get('paths') || []).length;
                        }
                    });
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.panzoom</h1>
<h2>Code initialization</h2>
<div id="panzoom" style="height: 500px; width: 500px;"></div>
<h2>Bound to observable</h2>
<div data-role="panzoom" data-bind="value: paths, visible: visible, enabled: enabled" style="height: 500px; width: 500px;"></div>
<div>
    <label>
        <input type="checkbox" data-bind="checked: visible" />
        Visible
    </label>
    &nbsp;
    <label>
        <input type="checkbox" data-bind="checked: enabled" />
        Enabled
    </label>
</div>
<pre>
    {
        value: <span data-bind="text: length$" />,
        visible: <span data-bind="text: visible"/>,
        enabled: <span data-bind="text: enabled"/>
    }
</pre>
</body>
</html>
