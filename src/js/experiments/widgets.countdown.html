<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.countdown</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.countdown stylesheet -->
    <link href="../../styles/experiments/widgets.countdown.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.countdown.es6')
            ]).then(function () {
                var kendo = window.kendo;
                $(function () {
                    // Unbound
                    $('#countdown').kendoCountDown({ value: 3600 * 1000 });
                    // Bound to observable
                    var viewModel = kendo.observable({
                        countdown: 3600 * 1000,
                        visible: true,
                        enabled: true
                    });
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.countdown</h1>
<h2>JavaScript code</h2>
<div id="countdown"></div>
<h2>HTML Declaration</h2>
<div data-role="countdown" data-value="3600000"></div>
<h2>Bound to observable</h2>
<div data-role="countdown" data-bind="value: countdown, visible: visible, enabled: enabled" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<pre>
    {
        value: <span data-bind="text: countdown"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
