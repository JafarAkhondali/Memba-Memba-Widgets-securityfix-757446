<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.whiteboard</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.whiteboard stylesheet -->
    <!--link href="../../styles/experiments/widgets.whiteboard.css" rel="stylesheet" /-->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.whiteboard.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true
                });
                $(function () {
                    kendo.bind(document.body, viewModel);
                    var whiteboard = $('#whiteboard').kendoWhiteboard({}).data('kendoWhiteboard');
                    $('#record').click(function () {
                        whiteboard.record();
                    });
                    $('#stop').click(function () {
                        whiteboard.stop();
                    });
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.whiteboard</h1>
<h2>Code initilization</h2>
<div id="whiteboard" style="width:640px; height:480px;"></div>
<button id="record">Record</button>
<button id="pause">Pause</button>
<button id="stop">Stop</button>
<h2>Bound to observable</h2>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
