<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.mediarecorder</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.mediarecorder stylesheet -->
    <link href="../../styles/experiments/widgets.mediarecorder.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.mediarecorder.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true
                });
                $(function () {
                    // Unbound
                    $('#mediarecorder').kendoMediaRecorder();
                    // Bound to observable
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.mediarecorder</h1>
<h2>Code initilization</h2>
<div id="mediarecorder"></div>
<h2>Bound to observable</h2>
<!--div data-role="mediarecorder" data-bind="visible: visible, enabled: enabled"></div-->
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
