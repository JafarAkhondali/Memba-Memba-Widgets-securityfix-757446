<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.mathlive</title>

        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.mathlive stylesheet -->

    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.mathlive.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    math: 'f(x)=',
                    visible: true,
                    enabled: true
                });
                $(function () {
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.mathlive</h1>
<div class="alert alert-danger" role="alert">MathLive does not work with IE and MS Edge</div>
<h2>JavaScript code</h2>
<div id="mathinput1"></div>
<h2>Bound to observable</h2>
<div id="bound">
    <div data-role="mathinput" data-bind="value: math"></div>
    <br/>
    <div data-role="mathinput" data-bind="value: math"></div>
</div>
</body>
</html>
