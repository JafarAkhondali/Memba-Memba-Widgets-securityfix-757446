<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.scratchpad</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.scratchpad stylesheet -->
    <!--link href="../../styles/experiments/widgets.scratchpad.css" rel="stylesheet" /-->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./widgets.scratchpad.es6').then(function () {
                var kendo = window.kendo;
                $(function () {
                    // Unbound
                    $('#scratchpad').kendoScratchPad();
                    // Bound to observable
                    var viewModel = kendo.observable({
                        paths: [],
                        visible: true,
                        enabled: true,
                        length$() {
                            return (this.get('paths') || []).length;
                        }
                    });
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.scratchpad</h1>
<h2>Code initialization</h2>
<div id="scratchpad" style="height:500px; width:500px;"></div>
<h2>Bound to observable</h2>
<div data-role="scratchpad" data-bind="value: paths, visible: visible, enabled: enabled" style="height:500px; width:500px;" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        value: <span data-bind="text: length$"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
