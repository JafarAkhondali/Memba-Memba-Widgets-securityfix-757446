<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.regex</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.regex stylesheet -->
    <link href="../../styles/vendor/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="../../styles/vendor/codemirror/mode/regex/regex.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.regex.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    regex: '', // TODO null
                    test: null,
                    visible: true,
                    enabled: true,
                    onClick: function(e) {
                        const rx = new RegExp(this.get('regex'));
                        const input = $('#test').val();
                        this.set('test', rx.test(input));
                    },
                });
                $(function () {
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.regex</h1>
<h2>HTML Declaration</h2>
<div data-role="regex" value="^[^@]+@[^@]+\.[^\.]+$"></div>
<h2>Bound to observable</h2>
<div data-role="regex" data-bind="value: regex, visible: visible, enabled: enabled"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        RegExp: <span data-bind="text: regex"></span>,
        Test: <span data-bind="text: test"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
<input id="test" type="text" class="k-textbox">
<button data-bind="events: { click: onClick }">Test</button>
</body>
</html>
