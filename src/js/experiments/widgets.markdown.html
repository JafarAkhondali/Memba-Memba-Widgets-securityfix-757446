<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.markdown</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.markdown stylesheet -->
    <link href="../../styles/vendor/prosemirror/prosemirror.css" rel="stylesheet">
    <link href="../../styles/vendor/prosemirror/menu.css" rel="stylesheet">
    <!--link href="../../styles/widgets/widgets.markdown.css" rel="stylesheet" -->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./widgets.markdown.es6').then(function () {
                var kendo = window.kendo;
                $(function () {
                    // Unbound
                    $('#markdown1').kendoMarkdown({
                        value: '# Hello World 1'
                    });
                    // Bound to observable
                    var viewModel = kendo.observable({
                        text: '# Hello World 2',
                        visible: true,
                        enabled: true
                    });
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.markdown</h1>
<h2>Code initialization</h2>
<div id="markdown1" style="min-height: 100px;"></div>
<h2>Bound to observable</h2>
<div data-role="markdown" data-bind="value: text, visible: visible, enabled: enabled" style="min-height: 100px;"></div>
<div>
    <label>
        <input type="checkbox" data-bind="checked: visible" />
        Visible
    </label>
    &nbsp;
    <label>
        <input type="checkbox" data-bind="checked: enabled" />
        Enabled
    </label>
</div>
<pre>
    {
        value: <span data-bind="text: text"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
