<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.sortedlist</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.sortedlist stylesheet -->
    <!--link href="../../styles/experiments/widgets.sortedlist.css" rel="stylesheet" /-->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./widgets.sortedlist.es6').then(function () {
                var kendo = window.kendo;
                $(function () {
                    // text only unbound
                    $('#sortedlist1').kendoSortedList({
                        dataSource: ['un', 'trois', 'deux', 'quatre'],
                        template: '<div class="k-listview-item">#: data #</div>'
                    });
                    // text and image unbound
                    $('#sortedlist2').kendoSortedList({
                        dataSource: new kendo.data.DataSource({
                            data: [
                                {
                                    text: 'question 1',
                                    image: 'http://i.telegraph.co.uk/multimedia/archive/03095/hybrid-animals-mac_3095333k.jpg'
                                },
                                {
                                    text: 'question 2',
                                    image: 'http://i.telegraph.co.uk/multimedia/archive/03095/hybrid-animals-owl_3095337k.jpg'
                                },
                                {
                                    text: 'question 3',
                                    image: 'http://i.telegraph.co.uk/multimedia/archive/03095/hybrid-animals-wha_3095332k.jpg'
                                },
                                {
                                    text: 'question 4',
                                    image: 'http://i.telegraph.co.uk/multimedia/archive/03095/hybrid-animals-bir_3095339k.jpg'
                                }
                            ]
                        }),
                        template: '<div class="k-listview-item"><img alt="#: text #" src="#: image #" style="height:50px;width:50px;vertical-align: middle;margin-right: 1em;">#: text #</div>'
                    });
                    // image unbound
                    $('#sortedlist3').kendoSortedList({
                        dataSource: [ 'un', 'trois', 'deux', 'quatre'],
                        template: '<div class="k-listview-item">#: data #</div>'
                    });
                    // text only
                    $('#sortedlist4').kendoSortedList({
                        dataSource: [ 'un', 'trois', 'deux', 'quatre'],
                        template: '<div class="k-listview-item">#: data #</div>'
                    });
                    // Within scaled stage
                    $('#sortedlist5').kendoSortedList({
                        dataSource: [ 'un', 'trois', 'deux', 'quatre'],
                        template: '<div class="k-listview-item">#: data #</div>'
                    });
                    // Bound to observable
                    var viewModel = kendo.observable({
                        list: [],
                        visible: true,
                        enabled: true,
                        list$: function() {
                            return this.list.join(',');
                        }
                    });
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.sortedlist</h1>
<h2>Code initialization</h2>
<div id="sortedlist1"></div>
<div id="sortedlist2"></div>
<div id="sortedlist3"></div>
<div id="sortedlist4"></div>
<div class="kj-stage" style="height: 600px; width: 800px; transform: scale(0.75);">
    <div data-role="stage" style="position:relative;height: 600px; width: 800px;">
        <div class="kj-element" style="position:absolute;top:100px;left:150px;width:250px;height:250px;">
            <div id="sortedlist5"></div>
        </div>
    </div>
</div>
<h2>Bound to observable</h2>
<div data-role="sortedlist" data-bind="source: list, visible: visible, enabled: enabled" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<pre>
    {
        source: <span data-bind="text: list$"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
