<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.speechrecognizer</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- widgets.speechrecognizer stylesheet -->
    <!--link href="../../styles/experiments/widgets.speechrecognizer.css" rel="stylesheet" /-->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./widgets.speechrecognizer.es6').then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    text: '',
                    enabled: true,
                    visible: true
                });
                $(function () {
                    // Imperative
                    $('#speechrecognizer').kendoSpeechRecognizer({
                        locale: 'fr-FR',
                        multiline: false
                    });
                    // Declarative
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.speechrecognizer</h1>
<h2>Code initilization (french)</h2>
<div id="speechrecognizer"></div>
<h2>Bound to observable (English)</h2>
<div data-role="speechrecognizer" data-bind="value: text"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        text: <span data-bind="text: text"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
