<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kendo.editable</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.data'),
                SystemJS.import('kendo.binder'),
                SystemJS.import('kendo.editable')
            ])
                .then(() => {
                    var kendo = window.kendo;
                    const Dog = kendo.data.Model.define({
                        id: 'id',
                        fields: {
                            name: {
                                type: 'string',
                                validation: {
                                    required: true
                                }
                            },
                            birth: {
                                type: 'date',
                                validation: {
                                    required: true
                                }
                            },
                            male: {
                                type: 'boolean'
                            },
                            age: {
                                type: 'number'
                            }
                        }
                    });
                    const dog = new Dog({
                        name: 'Milou',
                        male: true,
                        age: 7
                    });
                    $(() => {
                        $('#x').kendoEditable({
                            model: dog,
                            fields: ['name', 'date', 'male', 'age']
                        });
                    });

                });
        }());
    </script>
</head>
<body>
<h1>kendo.editable</h1>
<div id="x"></div>
</body>
</html>
