<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.rating</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
        	'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.rating.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    rating: 3,
                    visible: true,
                    enabled: true
                });
                viewModel.bind('change', function (e) {
                    console.log('changed ' + e.sender.rating);
                });
                $(function () {
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
    <style>
        .big {
            font-size: 32px;
        }

        .small {
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>widgets.rating</h1>
<h2>HTML declaration</h2>
<div>Value:<input id="rating" data-role="rating" type="number" value="2" readonly /></div>
<h2>Bound to observable</h2>
<div>Value:<input id="numbox" type="number" data-bind="value: rating" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<div class="big"><input id="rating1" min="0" max="5" data-role="rating" data-bind="value: rating, visible: visible, enabled: enabled" /></div>
<div class="small"><input id="rating2" step="0.5" data-role="rating" data-bind="value: rating, visible: visible, enabled: enabled" ></div>

<pre>
    {
        value: <span data-bind="text: rating"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
