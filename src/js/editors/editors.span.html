<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editors.span</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./editors.span.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    value: 'Hello World',
                    value$() {
                        var val = this.get('value');
                        if (typeof val === 'undefined' || val === null) {
                            val = '';
                        } else if (typeof val !== 'string') {
                            val = JSON.stringify(val);
                        }
                        return val;
                    }
                });
                $(function() {
                    modules[1].default($('#container'), {
                        field: 'value', // for data-bind
                        attributes: { style: 'color:red;' }
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>editors.span</h1>
<div id="container"></div>
<pre>
value: <span data-bind="text: value$()"></span>
</pre>
</body>
</html>
