<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editors.select</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./editors.select.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    value: null,
                    value$() {
                        var val = this.get('value');
                        if (typeof val === 'undefined' || val === null) {
                            val = '';
                        } else if (typeof val !== 'string') {
                            val = JSON.stringify(val);
                        }
                        return val;
                    }
                });
                $(function() {
                    modules[1].default($('#container'), {
                        field: 'value', // for data-bind
                        attributes: {
                            'data-text-field': 'text',
                            'data-value-field': 'value'
                        },
                        source: [
                            { text: 'Zero', value: 0 },
                            { text: 'One', value: 1 },
                            { text: 'Two', value: 2 },
                            { text: 'Three', value: 3 }
                        ]
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>editors.select</h1>
<div id="container"></div>
<pre>
value: <span data-bind="text: value$()"></span>
</pre>
</body>
</html>
