<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>editors.input</title>
    <script>
        window.DEBUG = true;
    </script>
    <link href="../../styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/vendor/kendo/web/kendo.mobile.all.min.css" rel="stylesheet">
    <!-- editors.input stylesheet -->
    <!-- link href="../../styles/widgets/editors.input.css" rel="stylesheet" -->
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            // We need to load kendo.drawing here because AMD does not load it as a bundle
            // Note that Promise.all cannot guarantee it is available before te chargrid is initialized
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./editors.input.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    value: null,
                    value$() {
                        var val = this.get('value');
                        if (typeof val === 'undefined' || val === null) {
                            val = '';
                        } else if (typeof val !== 'string') {
                            val = JSON.stringify(val);
                        }
                        return val;
                    }
                });
                $(function() {
                    modules[1].default($('#container'), {
                        field: 'value', // for data-bind
                        attributes: { class: 'k-textbox' }
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>editors.input</h1>
<div id="container"></div>
<pre>
value: <span data-bind="text: value$()"></span>
</pre>
</body>
</html>
