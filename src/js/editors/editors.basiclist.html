<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>editors.basiclist</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./editors.basiclist.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    source: [],
                    source$() {
                        const source = this.get('source');
                        return JSON.stringify(source);
                    }
                });
                $(function() {
                    modules[1].default($('#container'), {
                        field: 'source' // for data-bind
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>editors.basiclist</h1>
<div id="container"></div>
<pre>
value: <span data-bind="text: source$()"></span>
</pre>
</body>
</html>
