<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialogs.chargrid</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            // We need to load kendo.drawing here because AMD does not load it as a bundle
            // from the import reference in dialogs.chargrid.es6
            // See https://github.com/systemjs/systemjs/issues/1818
            SystemJS.import('kendo.drawing')
                .then(function () {
                    return SystemJS.import('./dialogs.chargrid.es6');
                }).then(function (module) {
                    var kendo = window.kendo;
                    var openCharGrid = module.default;
                    $(function () {
                        $('#button1').click(function (e) {
                            openCharGrid({
                                title: 'My CharGrid',
                                message: 'Hello World',
                                charGrid: {
                                    height: 400,
                                    width: 600
                                },
                                data: {
                                    value: [['.','1','2','3','4','5'],['+',null,null,'3','4','5']]
                                },
                            }).then(function(result) {
                                $("#console1").append(
                                    kendo.format(
                                        '<div>action `{0}` with data `{1}` at {2}</div>',
                                        result.action,
                                        JSON.stringify(result.data).substr(0, 40), new Date().toLocaleTimeString()
                                    )
                                );
                            });
                        });
                    });
                });
        }());
    </script>
    <style type="text/css">
        .highlight-section {
            margin-top: 10px;
            width: 600px;
            padding: 7px 7px 7px 7px;
            min-height: 35px;
        }
    </style>
</head>

<body>

<h1>dialogs.chargrid</h1>

<h2>openCharGrid</h2>
<button id="button1" class="k-button">Show Me!</button>
<div id="console1" class="highlight-section k-block" style="margin-top:20px;"></div>

</body>
</html>
