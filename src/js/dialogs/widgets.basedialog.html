<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.basedialog</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./widgets.basedialog.es6').then(function () {
                var kendo = window.kendo;
                $(function () {
                    kendo.init('body');
                    // At this stage, there should only be one
                    var messageBox = $(kendo.roleSelector('basedialog')).data('kendoBaseDialog');
                    messageBox.bind('click', function (e) {
                        $("#console1").append(kendo.format("<div>action `{0}` at {1}</div>", e.action, new Date().toLocaleTimeString()));
                        // e.preventDefault(); // Prevents closing
                    });
                    $('#button1').click(function (e) {
                        messageBox.open();
                    });
                });
            });
        }());
    </script>
    <style type="text/css">
        .highlight-section {
            margin-top: 10px;
            width: 600px;
            padding: 7px 7px 7px 7px;
            min-height: 35px;
        }
    </style>
</head>

<body>

<h1>widgets.basedialog</h1>

<h2>html declaration</h2>
<button id="button1" class="k-button k-button k-button-md k-rounded-md k-button-solid k-button-solid-base"><span class="k-button-text">Show Me!</span></button>
<div data-role="basedialog" data-title="Oops!" data-content="Hi! John Doe" data-actions="[{&quot;action&quot;:&quot;close&quot;,&quot;text&quot;:&quot;Close&quot;,&quot;primary&quot;:true}]"></div>
<div id="console1" class="highlight-section k-block" style="margin-top:20px;"></div>


</body>
</html>
