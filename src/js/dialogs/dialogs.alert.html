<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.basedialog</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./dialogs.alert.es6').then(function (module) {
                var kendo = window.kendo;
                $(function () {
                    $('#button1').click(function (e) {
                        module.openAlert({
                            type: 'error',
                            message: '"><script>window.alert("XSS");<script><"',
                            actions: [{ action: 'dismiss', text: '"><script>window.alert("XSS");<script><"', primary: true }]
                        }).then(function(result) {
                            $("#console1").append(kendo.format("<div>action `{0}` at {1}</div>", result.action, new Date().toLocaleTimeString()));
                        });
                    });

                    $('#button2').click(function (e) {
                        module.openOKCancelAlert({
                            type: 'error',
                            message: 'Hey Houston, we\'ve got a problem!'
                        }).then(function(result) {
                            $("#console2").append(kendo.format("<div>action `{0}` at {1}</div>", result.action, new Date().toLocaleTimeString()));
                        });
                    });

                    $('#button3').click(function (e) {
                        module.openYesNoAlert({
                            title: 'Your name',
                            message: 'Please enter tour name:'
                        }).then(function(result) {
                            $("#console3").append(kendo.format("<div>action `{0}` at {1}</div>", result.action, new Date().toLocaleTimeString()));
                        });
                    });
                });
            });
        }());
    </script>
    <style type="text/css">
        .highlight-section {
            margin-top: 10px;
            width: 600px;
            padding: 7px 7px 7px 7px;
            min-height: 35px;
        }
    </style>
</head>

<body>

<h1>dialogs.alert</h1>
<h2>openAlert (check XSS)</h2>
<button id="button1" class="k-button">Show Me!</button>
<div id="console1" class="highlight-section k-block" style="margin-top:20px;"></div>

<h2>openOKCancelAlert</h2>
<button id="button2" class="k-button">Show Me!</button>
<div id="console2" class="highlight-section k-block" style="margin-top:20px;"></div>

<h2>openYesNoAlert</h2>
<button id="button3" class="k-button">Show Me!</button>
<div id="console3" class="highlight-section k-block" style="margin-top:20px;"></div>

</body>
</html>
