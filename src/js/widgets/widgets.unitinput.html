<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.unitinput</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.unitinput.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    unit: 'auto',
                    visible: true,
                    enabled: true
                });

                $(function(){
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.unitinput</h1>
<h2>Bound to observable</h2>
<input data-role="unitinput" data-bind="value: unit, visible: visible, enabled: enabled" data-units="[&quot;em&quot;,&quot;px&quot;,&quot;rem&quot;,&quot;%&quot;]" data-non-units="[&quot;auto&quot;]" style="width: 150px;"></input>
<input type="text" class="k-textbox" data-bind="value: unit" style="margin: 1em 0;"><br/>
<input type="checkbox" data-bind="checked: visible">Visible
<input type="checkbox" data-bind="checked: enabled">Enabled
</body>
</html>
