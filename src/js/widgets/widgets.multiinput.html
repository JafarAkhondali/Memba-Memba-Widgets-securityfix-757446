<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.multiinput</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('kendo.validator'),
                SystemJS.import('./widgets.multiinput.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    value: ['hello', 'world'],
                    visible: true,
                    enabled: true,
                    readonly: false,
                    value$: function() {
                        return this.get('value').join(', ');
                    },
                    onClick: function(e) {
                        const widget = $('#multiinput2').data('kendoMultiInput');
                        widget.readonly($(e.target).prop('checked'));
                    },
                });
                $(function () {
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.multiinput</h1>
<h2>HTML Declaration</h2>
<input data-role="multiinput" value="[&quot;john.doe@acme.com&quot;,&quot;jane.doe@world.com&quot;]" data-match="^[^@]+@[^@]+\.[^\.]+$">
<h2>Bound to observable</h2>
<input id="multiinput2" data-role="multiinput" data-bind="value: value, visible: visible, enabled: enabled">
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
    <input type="checkbox" data-bind="checked: readonly, events: { click: onClick }" />ReadOnly
</div>
<pre>
    {
        value: [<span data-bind="text: value$"></span>],
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
        readonly: <span data-bind="text: readonly"></span>
    }
</pre>
</body>
</html>
