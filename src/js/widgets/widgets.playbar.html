<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.playbar</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('kendo.dropdownlist'),
                SystemJS.import('kendo.toolbar'),
                SystemJS.import('../data/data.page.es6'),
                SystemJS.import('./widgets.playbar.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var PageDataSource = modules[3].PageDataSource;
                var data = [];
                for (var i = 0; i < 16; i++) {
                    data.push({
                        id: kendo.guid(),
                        components: []
                    });
                }
                var pageDataSource = new PageDataSource({ data });
                var viewModel = kendo.observable({
                    pages: pageDataSource,
                    current: undefined,
                    isVisible: true,
                    reset: function() {
                        this.set('current', null);
                    }
                });
                $(function() {
                    $('#toolbar').kendoToolBar({
                        items: [
                            { template: '<div id="playbar" data-role="playbar" data-bind="source: pages, value: page, visible: isVisible" data-button-count="5" class="kj-top" style="border: none; background: none;" ></div>' },
                            { type: "separator" },
                            { type: "button", text: "Submit" },
                            { type: "button", text: "Review" }
                        ],
                        click: function (e) {
                            window.alert($(e.target).text());
                        }
                    });
                    // kendo.bind('body', viewModel);
                    kendo.bind('body', viewModel, kendo.ui, kendo.mobile.ui);
                });
            });
        }());
    </script>
    <style>
        body > div:first-of-type {
            height: 22px;
        }

        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div data-bind="text: current.id"></div>
<button data-bind="click: reset">Clear Selection</button><br/>
<div><input type="checkbox" data-bind="checked: isVisible" />Visible</div>
<div id="toolbar" style="overflow: visible;"></div>
<input data-role="dropdownlist" data-bind="source: pages, value: page" data-text-field="id" data-value-field="id" style="width: 400px;"></select>
</body>
</html>
