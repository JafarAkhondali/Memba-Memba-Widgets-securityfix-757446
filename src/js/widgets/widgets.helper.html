<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.helper</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.helper.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    help: '## Markdown\nSome **Markdown**.',
                    visible: true,
                    enabled: true
                });
                $(function () {
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.helper</h1>
<section>
    <h2>Bound to observable</h2>
    <div>
        <textarea data-bind="value: help" data-value-update="keyup" rows="10" style="width: 100%;"></textarea>
        <div>
            <div data-role="helper" data-bind="value: help, visible: visible, enabled: enabled"></div>
        </div>
    </div>
    <div>
        <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
        <input type="checkbox" data-bind="checked: enabled" />Enabled
    </div>
    <pre>
        {
            visible: <span data-bind="text: visible"></span>
            enabled: <span data-bind="text: enabled"></span>
        }
    </pre>
</section>
</body>
</html>
