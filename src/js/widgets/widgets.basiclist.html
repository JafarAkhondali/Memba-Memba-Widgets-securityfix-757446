<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.basiclist</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.basiclist.es6')
            ]).then(function () {
                return Promise.all([
                    SystemJS.import('../vendor/kendo/cultures/kendo.culture.fr-FR'),
                    SystemJS.import('../vendor/kendo/messages/kendo.messages.fr-FR'),
                    SystemJS.import('../cultures/widgets.fr.es6')
                ]);
            }).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true,
                    list: ['a', 'b', 'c']
                });
                $(function() {
                    $('#basiclist').kendoBasicList({
                        attributes: {
                            'data-min': 0,
                            'data-max': 100,
                            'data-step': 5,
                            'data-culture': 'fr-FR'
                        },
                        type: 'number',
                        value: [1, 2, 3, 4]
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.basiclist</h1>

<h2>JavaScript code</h2>
<div id="basiclist"></div>

<h2>Bound to observable</h2>
<div data-role="basiclist" data-bind="value: list, visible: visible, enabled: enabled"></div>

<div>
    <input type="checkbox" data-bind="checked: visible">Visible
    <input type="checkbox" data-bind="checked: enabled">Enabled
</div>

<h2>Data</h2>
<div data-role="listview" data-bind="source:list" data-template="template"></div>
<script type="text/kendo-x-tmpl" id="template">
    <div>#:data#</div>
 </script>
</body>
</html>
