<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.imageset</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('kendo.dropdownlist'),
                SystemJS.import('./widgets.imageset.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true,
                    image: 'fire_engine',
                    images: [
                        { text: 'ambulance', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/ambulance.svg' },
                        { text: 'oncoming_police_car',url: 'https://cdn.kidoju.com/images/twemoji/svg/all/oncoming_police_car.svg' },
                        { text: 'fire_engine',url: 'https://cdn.kidoju.com/images/twemoji/svg/all/fire_engine.svg'}
                    ]
                });
                $(function() {
                    $('#imageset').kendoImageSet({
                        dataSource: [
                            { text: 'aubergine', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/aubergine.svg' },
                            { text: 'banana', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/banana.svg' },
                            { text: 'cherries', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/cherries.svg' },
                            { text: 'green_apple', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/green_apple.svg' },
                            { text: 'pear', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/pear.svg' },
                            { text: 'tomato', url: 'https://cdn.kidoju.com/images/twemoji/svg/all/tomato.svg' }
                        ],
                        height: 200,
                        value: 'cherries',
                        width: 200
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.imageset</h1>

<h2>Bound to observable</h2>
<!--input data-role="dropdownlist" data-bind="value: image, source: images, visible: visible, enabled: enabled" data-text-field="text" data-value-field="text"-->
<input data-role="imageset" data-bind="value: image, source: images, visible: visible, enabled: enabled">

<div>
    <input type="text" data-bind="value: image"><br/>
    <input type="checkbox" data-bind="checked: visible">Visible
    <input type="checkbox" data-bind="checked: enabled">Enabled
</div>

<h2>JavaScript code</h2>
<input id="imageset">

</body>
</html>
