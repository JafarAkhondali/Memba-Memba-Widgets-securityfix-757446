<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.selector</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('kendo.drawing') // This is a workaround to force the correct load order
                .then(function () {
                    return Promise.all([
                        SystemJS.import('kendo.binder'),
                        SystemJS.import('./widgets.selector.es6')
                    ]);
                })
                .then(function () {
                    var kendo = window.kendo;
                    function formatSelector(selector) {
                        return function () {
                            return (this.get(selector) || []).join(',');
                        };
                    }
                    function formatSource(source) {
                        return function() {
                            var ret = '';
                            var data = this.get(source);
                            if ($.isFunction(data.data)) {
                                data = data.data();
                            }
                            data.forEach(function (item) {
                                switch(item.type) {
                                    case 'selection':
                                        ret += item.id + ' ' + item.data.shape /*stroke*/ + ' ---> [';
                                        for (var i = 0, length = item.data.selections.length; i < length; i++) {
                                            ret += '[{' + item.data.selections[i].origin.join(',') + '},{' + item.data.selections[i].size.join(',') + '}]';
                                        }
                                        ret += ']\n';
                                        break;
                                    default:
                                        ret += 'Any dummy type which should not break kendo.ui.Selector\n'
                                }
                            });
                            return ret;
                        }
                    }
                    var viewModel = kendo.observable({
                        // A - Top stage
                        sourceA: [
                            // Test type filtering
                            { type: 'dummy', id: 'val_0000000', data: { a: 1, b: new Date(), c: 'foo'} },
                            // Test initial value
                            { type: 'selection', id: 'val_abcde1', data: { stroke: { color: '#0ff', width: 6, opacity: 1, dashType: 'solid' }, shape: 'rect', selections: [{ origin: [2,12],size: [93,57]}] } }
                        ],
                        sourceA$: formatSource('sourceA'),
                        selectorA1: null,
                        selectorA1$: formatSelector('selectorA1'),
                        selectorA2: null,
                        selectorA2$: formatSelector('selectorA2'),
                        visibleA: true,
                        enabledA: true,
                        // B - Bottom stage
                        sourceB: new kendo.data.DataSource([{ type: 'dummy',  id: 'val_0000000', data: { a: 2, b: new Date(), c: 'bar'} }]),
                        sourceB$: formatSource('sourceB'),
                        selectorB1: null,
                        selectorB1$: formatSelector('selectorB1'),
                        visibleB: true,
                        enabledB: true
                    });
                    $(function() {
                        kendo.bind('body', viewModel, kendo.ui, kendo.mobile.ui);
                    });
                });
        }());
    </script>
</head>
<body>
<h1>widgets.selector</h1>
<div id="toolbarA"></div>
<div class="kj-stage" style="position: relative; height: 300px; width: 300px; border: solid 1px black; transform: scale(0.75);">
    <div data-role="stage" style="height: 300px; width: 300px;">
        <div class="kj-element" style="position: absolute; top: 10px; left: 10px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="red" style="height: 50px; width: 100px; background: #f00; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 10px; left: 190px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="green" style="height: 50px; width: 100px; background: #0f0; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 240px; left: 190px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="blue" style="height: 50px; width: 100px; background: #00f; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 240px; left: 10px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="magenta" style="height: 50px; width: 100px; background: #f0f; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 125px; left: 100px; height: 50px; width: 100px;">
            <input type="text" class="kj-interactive" style="height: 50px; width: 100px; font-size: 40px;">
        </div>
        <div class="kj-element" style="position: absolute; top: 0; left: 290px; height: 10px; width: 10px;">
            <img data-role="selector" data-id="val_abcde1" data-shape="rect" data-stroke="{ color: '#00FFFF', width: 6 }" data-toolbar="#toolbarA" style="height: 10px; width: 10px;" data-bind="value: selectorA1, source: sourceA, visible: visibleA, enabled: enabledA">
        </div>
        <div class="kj-element" style="position: absolute; top: 0; left: 290px; height: 10px; width: 10px;">
            <img data-role="selector" data-id="val_abcde2" data-shape="cross" data-stroke="{ color: '#AAFF22', width: 6 }" data-toolbar="#toolbarA" style="height: 10px; width: 10px;" data-bind="value: selectorA2, source: sourceA, visible: visibleA, enabled: enabledA">
        </div>
    </div>
</div>
<div>
    <input type="checkbox" data-bind="checked: visibleA" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabledA" />enabled
</div>
<pre>
{
    selectorA1: <span data-bind="text: selectorA1$"></span>
    selectorA2: <span data-bind="text: selectorA2$"></span>
    source:
    <div data-bind="text: sourceA$" style="margin-left: 50px;"></div>
    visible: <span data-bind="text: visibleA"></span>
    enabled: <span data-bind="text: enabledA"></span>
}
</pre>
<!-- -------------------------------------------------------- -->
<h2>Check a second widget on the same page</h2>
<div id="toolbarB"></div>
<div class="kj-stage" style="position: relative; height: 300px; width: 300px; border: solid 1px black; transform: scale(0.9);">
    <div data-role="stage" style="height: 300px; width: 300px;">
        <div class="kj-element" style="position: absolute; top: 10px; left: 10px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="red" style="height: 50px; width: 100px; background: #f00; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 10px; left: 190px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="green" style="height: 50px; width: 100px; background: #0f0; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 240px; left: 190px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="blue" style="height: 50px; width: 100px; background: #00f; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 240px; left: 10px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="magenta" style="height: 50px; width: 100px; background: #f0f; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 125px; left: 100px; height: 50px; width: 100px;">
            <div data-behavior="selectable" data-constant="cyan" style="height: 50px; width: 100px; background: #0ff; border: solid 1px #000; border-radius: 50%;"></div>
        </div>
        <div class="kj-element" style="position: absolute; top: 0; left: 290px; height: 10px; width: 10px;">
            <img data-role="selector" data-id="val_abcde5" data-shape="cross" data-stroke="{ color: '#000', width: 4 }" data-toolbar="#toolbarB" style="height: 10px; width: 10px;" data-bind="value: selectorB1, source: sourceB, visible: visibleB, enabled: enabledB">
        </div>
    </div>
</div>
<div>
    <input type="checkbox" data-bind="checked: visibleB" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabledB" />enabled
</div>
<pre>
{
    selectorB1: <span data-bind="text: selectorB1$"></span>
    source:
    <div data-bind="text: sourceB$" style="margin-left: 50px;"></div>
    visible: <span data-bind="text: visibleB"></span>
    enabled: <span data-bind="text: enabledB"></span>
}
</pre>

</body>
</html>
