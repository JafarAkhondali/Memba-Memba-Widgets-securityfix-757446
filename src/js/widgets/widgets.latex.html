<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.latex</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.latex.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    formula: '\\int_{a}^{b}x^2dx',
                    visible: true,
                    enabled: true
                });
                $(function() {
                    $('#math1').kendoLatex({
                        value: '\\sum_{n=1}^{\\infty}2^{-n}=1',
                        inlineMode: true
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.latex</h1>
<h2>JavaScript code</h2>
<div id="math1"></div>
<h2>HTML declaration</h2>
<div id="math2" data-role="latex" data-value="C_p[\ce{H2O(l)}] = \pu{75.3 J // mol K}" style="font-size: 200%; color: red;"></div>
<h2>Bound to observable</h2>
<div id="math3" data-role="latex" data-bind="value: formula, visible: visible"></div>
<pre>
{
    value: <span data-bind="text: formula"></span>,
    visible: <span data-bind="text: visible"></span>>
}
</pre>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible
</div>
<textarea data-bind="value: formula" class="k-textbox" rows="5" style="width: 500px;"></textarea>
</body>
</html>
