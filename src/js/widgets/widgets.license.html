<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.license</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.license.es6')
            ]).then(function () {
                var kendo = window.kendo;
                $(function () {
                    // Unbound
                    $('#license').kendoLicense({ value: 13 });
                    // Bound to observable
                    var viewModel = kendo.observable({
                        license: 1,
                        visible: true,
                        enabled: true
                    });
                    kendo.bind(document.body, viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.license</h1>
<h2>JavaScript code</h2>
<div id="license"></div>
<h2>HTML Declaration</h2>
<div data-role="license" data-value="0"></div>
<h2>Bound to observable</h2>
<div data-role="license" data-bind="value: license, visible: visible, enabled: enabled" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<pre>
    {
        value: <span data-bind="text: license"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
