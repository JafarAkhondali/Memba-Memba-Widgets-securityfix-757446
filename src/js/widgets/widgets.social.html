<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.social</title>
    <meta property="og:title" content="Social Widget Test" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="test" />
    <meta property="og:image" content="http://uk.boats.com/boat-content/files/image00341.jpg" />
    <!--meta property="og:url" content="" /-->
    <meta property="og:description" content="This is a page to test the kidoju social widget" />
    <meta property="fb:app_id" content="9876543210" />
    <meta property="twitter:site" content="test" />
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.social.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true
                });
                $(function () {
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.social</h1>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<h2>Social widget using open graph metadata</h2>
<div id="social1" data-role="social" data-bind="visible: visible, enabled: enabled"></div>
<h2>Social widget using custom values</h2>
<div id="social2" data-role="social" data-bind="visible: visible, enabled: enabled" data-title="A different title" data-description="A different description" data-url="" data-image=""></div>

<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
