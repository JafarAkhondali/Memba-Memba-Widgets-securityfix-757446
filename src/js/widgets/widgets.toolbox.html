<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.toolbox</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('../cultures/all.en.es6'),
                SystemJS.import('../tools/tools.es6'),
                SystemJS.import('./widgets.toolbox.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var tools = modules[2].default();
                // Use tools as viewModel for bindings
                tools.set('visible', true);
                tools.set('enabled', true);
                tools.source$ = function() {
                    var ret = [];
                    Object.keys(this).forEach(id => {
                        const tool = this[id];
                        if (tool instanceof kendo.Class && tool.icon && tool.name) {
                            ret.push(id);
                        }
                    });
                    return ret;
                };

                $(function() {
                    $('#toolbox1').kendoToolBox();
                    kendo.bind('body', tools);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.toolbox</h1>
<div id="toolbox1"></div>
<div id="toolbox2" data-role="toolbox" data-size="64" data-bind="visible: visible, enabled: enabled"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<select data-bind="value: active, source: source$"></select>
<pre>
    {
        value: <span data-bind="text: active"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
