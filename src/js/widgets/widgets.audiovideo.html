<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.audiovideo</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.audiovideo.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true
                });
                $(function () {
                    $(window).on('resize', function(e) {
                        var mediaPlayer = $('#video').data('kendoAudioVideo');
                        if (mediaPlayer instanceof kendo.ui.AudioVideo) {
                            mediaPlayer.resize();
                        }
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.audiovideo</h1>
<!--h2> Check audio support</h2-->
<!-- Note: prefer media files delivered from AWS S3 for Chrome and Safari otherwise the page might not load  -->
<!--audio controls style="width: 100%;">
    <source src="https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.mp3" type="audio/mpeg">
    <source src="https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.ogg" type="audio/ogg">
    Media not supported
</audio-->
<h2>Audio</h2>
<div id="audio1" data-role="audiovideo" data-mode="audio" style="height: 50px; width: 320px;" data-files="['https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.ogg', 'https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.mp3']"></div>
<div style="height: 12px;"></div>
<div id="audio2" data-role="audiovideo" data-mode="audio" style="height: 100px; width: 650px;" data-files="['https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.ogg', 'https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.mp3']"></div>
<div style="height: 12px;"></div>
<div id="audio3" data-role="audiovideo" data-mode="audio" style="height: 200px; width: 800px;" data-files="['https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.ogg', 'https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/audio.mp3']"></div>
<h2>Video</h2>
<div id="video" data-role="audiovideo" data-mode="video" style="width: 50%;" data-files="['https://s3.amazonaws.com/kidoju.data/s/en/570cc7f46d1dd91900729417/video.mp4']" data-bind="visible: visible, enabled: enabled"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
