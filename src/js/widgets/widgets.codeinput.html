<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.codeinput</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('../helpers/helpers.components.es6'),
                SystemJS.import('./widgets.codeinput.es6')
            ]).then(function (modules) {
                var kendo = window.kendo;
                var library =  modules[1].getValidationLibrary();
                var viewModel = kendo.observable({
                    code: 'function validate(value, solution, all) {\n\treturn parseInt(value, 10) === 5 + parseInt(solution, 10);\n}',
                    library: library,
                    visible: true,
                    enabled: true,
                    keys: library.map(function(item) {
                        if (item.key === 'custom') {
                            return item.formula;
                        } else if (item.key === 'withParam') {
                            return '// withParam ["^[a-z](\w+)$"]';
                        } else {
                            return '// ' + item.key;
                        }
                    })
                });
                $(function(){
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.codeinput</h1>
<h2>Bound to observable</h2>
<div data-role="codeinput" data-bind="value: code, source: library, visible: visible, enabled: enabled"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />enabled
</div>
<pre>
{
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
    code:
    <blockquote data-bind="text: code"></blockquote>
}
</pre>
<div data-role="dropdownlist" data-bind="value: code, source: keys" data-auto-width="true"></div>
<textarea data-bind="value: code" class="k-textbox" style="width: 100%; height: 10em;"></textarea>
</body>
</html>
