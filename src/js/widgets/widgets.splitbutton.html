<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.splitbutton</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.splitbutton.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true,
                    onClick: function (e) {
                        window.alert('Bindings - Clicked with action: ' + e.action);
                    }
                });
                $(function () {
                    $('#splitbutton').kendoSplitButton({
                        action: 'antenna',
                        imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/wlan_antenna.svg',
                        text: 'Contact',
                        menuButtons: [
                            { action: 'computer', text: 'Computer', imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/user_monitor.svg' },
                            { action: 'smartphone', text: 'Smartphone', imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/user_smartphone.svg' },
                            { action: 'telephone', text: 'Telephone', imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/user_telephone.svg' }
                        ],
                        click: function (e) {
                            window.alert('From Code - Clicked with action: ' + e.action);
                        }
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.splitbutton</h1>

<h2>JavaScript code</h2>
<div id="splitbutton"></div>

<h2>Bound to observable</h2>
<div data-role="splitbutton" data-bind="visible: visible, enabled: enabled, events: { click: onClick }" data-action="align" data-icon="align-justify" data-text="Align" data-menu-buttons="[{&quot;action&quot;:&quot;left&quot;,&quot;icon&quot;:&quot;align-left&quot;,&quot;text&quot;:&quot;Align Left&quot;},{&quot;action&quot;:&quot;center&quot;,&quot;icon&quot;:&quot;align-center&quot;,&quot;text&quot;:&quot;Align Center&quot;},{&quot;action&quot;:&quot;right&quot;,&quot;icon&quot;:&quot;align-right&quot;,&quot;text&quot;:&quot;Align Right&quot;}]"></div>

<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
