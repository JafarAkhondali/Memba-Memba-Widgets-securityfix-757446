<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.buttonbox</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="../../styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.buttonbox.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    value: 'hello',
                    visible: true,
                    enabled: true,
                    click() {
                        window.alert(this.get('value'));
                    }
                });
                $(function(){
                    kendo.bind('body', viewModel);
                    $('input[type="checkbox"]:not([data-bind])').on('change', e => {
                        const widget = $(kendo.roleSelector('buttonbox')).data('kendoButtonBox');
                        widget.readonly(e.currentTarget.checked);
                    });
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.buttonbox</h1>
<h2>Bound to observable</h2>
<input data-role="buttonbox" data-bind="click: click, value: value, visible: visible, enabled: enabled">
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
    <input type="checkbox" />Readonly
</div>
<pre>
{
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
    value: <span data-bind="text: value"></span>
}
</pre>
</body>
</html>
