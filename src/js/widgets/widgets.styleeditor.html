<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.styleeditor</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../../js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('./widgets.styleeditor.es6')
            ]).then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    style: 'vertical-align: middle; text-decoration: underline; text-align: center; margin: 10px; padding: 10px; font-weight: bold; font-style: italic; font-size: 20px; font-family: Times New Roman; border-width: 1px; border-color: #000000; background-color: #ffffff; border-style: solid; border-radius: 5px; color: #ff0000;'
                });
                $(function(){
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.styleeditor</h1>
<div data-bind="attr: { style: style }">Hello World</div><hr/>
<div data-role="styleeditor" data-bind="value: style"></div>
<h2>Bindings</h2>
<textarea data-bind="value: style" style="height: 150px; width: 100%;"></textarea>
</body>
</html>
