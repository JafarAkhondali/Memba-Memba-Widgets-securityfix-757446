<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>widgets.bitflags</title>
    <script>
        window.DEBUG = true;
    </script>
    <!-- Memba fonts -->
    <link href="../../styles/fonts/memba.css" rel="stylesheet">
    <!-- Application theme -->
    <link href="../../styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../../../test/vendor/polyfill.min.js"></script>
    <script src="../../../test/vendor/system.js"></script>
    <script src="../helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
             Promise.all([
                SystemJS.import('kendo.binder'),
                SystemJS.import('kendo.multiselect'),
                SystemJS.import('./widgets.bitflags.es6')
            ]).then(function () {
                var kendo = window.kendo;
                const data = [
                    { text: '3-5', value: 1 },
                    { text: '5-7', value: 2 },
                    { text: '7-9', value: 4 },
                    { text: '9-11', value: 8 },
                    { text: '11-14', value: 16 },
                    { text: '14-16', value: 32 },
                    { text: '16-18', value: 64 },
                    { text: '18+', value: 128 }
                ];
                var viewModel = kendo.observable({
                    value: 3,
                    visible: true,
                    enabled: true,
                    data
                });
                $(function () {
                    $("#bitflags").kendoBitFlags({
                        textField: "text",
                        valueField: "value",
                        autoBind: false,
                        dataSource: data,
                        placeholder: "Select age groups...",
                        // readonly: true,
                        value: 4
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>widgets.bitflags</h1>
<h2>JavaScript code</h2>
<input id="bitflags">

<h2>HTML declaration</h2>
<input data-role="bitflags" data-source="[{&quot;text&quot;:&quot;3-5&quot;,&quot;value&quot;:1},{&quot;text&quot;:&quot;5-7&quot;,&quot;value&quot;:2},{&quot;text&quot;:&quot;7-9&quot;,&quot;value&quot;:4},{&quot;text&quot;:&quot;9-11&quot;,&quot;value&quot;:8},{&quot;text&quot;:&quot;11-14&quot;,&quot;value&quot;:16},{&quot;text&quot;:&quot;14-16&quot;,&quot;value&quot;:32},{&quot;text&quot;:&quot;16-18&quot;,&quot;value&quot;:64},{&quot;text&quot;:&quot;18+&quot;,&quot;value&quot;:128}]" data-value="3">

<h2>Bound to observable</h2>
<input data-role="bitflags" data-bind="value: value, source: data, visible: visible, enabled: enabled">
<div>Value:&nbsp;<input id="numbox" type="number" data-bind="value: value"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        value: <span data-bind="text: value"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
