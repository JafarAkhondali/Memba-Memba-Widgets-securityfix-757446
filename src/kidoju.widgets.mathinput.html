<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.mathinput</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="./js/vendor/kendo/kendo.all.min.js"></script>
    <!-- mathinput requirements -->
    <link rel="stylesheet" type="text/css" href="./styles/vendor/mathquill/mathquill.css">
    <link rel="stylesheet" href="./styles/fonts/kidoju.css">
    <link rel="stylesheet" href="./styles/kidoju.widgets.mathinput.css">
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>
    <script src="./js/vendor/mathquill/mathquill.js"></script>
    <script src="./js/kidoju.widgets.mathinput.js"></script>
    <style>

    </style>
</head>
<body>
<h1>kidoju.widgets.mathinput</h1>
<div id="toolbar"></div>
<div class="kj-stage" style="position:relative;height:600px;width:800px;border:solid 1px black;transform: scale(0.75);">
    <div data-role="stage" style="height:600px;width:800px;">
        <div class="kj-element" style="position:absolute;top:50px;left:100px;height:50px;width:200px;">
            <span data-role="mathinput" data-bind="value: value1, visible: visible, enabled: enabled" style="min-height:50px;width:200px;">
                \sqrt{ \MathQuillMathField{x}^2 + \MathQuillMathField{y}^2 }
            </span>
        </div>
        <div class="kj-element" style="position:absolute;top:200px;left:100px;height:50px;width:200px;">
            <div data-role="mathinput" data-bind="value: value2, visible: visible, enabled: enabled" style="min-height:50px;width:200px;font-size:35pt"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:350px;left:100px;height:50px;width:200px;">
            <div data-role="mathinput" data-bind="value: value2, visible: visible, enabled: enabled" style="min-height:50px;width:200px;font-size:35pt"></div>
        </div>
    </div>
</div>

<pre>
{
    value1:
    <div data-bind="text: value1$"></div>
    value2:
    <div data-bind="text: value2$"></div>
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
}
</pre>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />enabled
</div>

<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;
        var viewModel = window.viewModel = new kendo.observable({
            value1: [],
            value1$: function() {
                return '\t' + this.get('value1').join('\n\t');
            },
            value2: [],
            value2$: function() {
                return '\t' + this.get('value2').join('<br/>');
            },
            visible: true,
            enabled: true
        });

        $(function() {
            kendo.bind('body', viewModel);
        });

    }(this, jQuery));
</script>
</body>
</html>
