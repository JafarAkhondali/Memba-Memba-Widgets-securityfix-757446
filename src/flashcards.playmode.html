<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flashcards.playmode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- weinre - see http://people.apache.org/~pmuellr/weinre/docs/latest -->
    <!--script src="http://10.0.0.105:8080/target/target-script-min.js#anonymous"></script-->
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="./styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="./styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/polyfill.min.js"></script>
    <script src="../test/vendor/system.js"></script>
    <script src="./js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./flashcards.playmode.es6');
        }());
    </script>
    <style>
        html,
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        main {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .k-scrollview {
            flex: 1;
        }

        .c {
            margin: 0;
            /* padding: 25px 63px; */
            padding: 1em;
            position: relative;
            box-sizing: border-box;
            height: calc(100% - 2 * 1em);
            width: calc(100% - 2 * 1em);
        }

        .side {
            background-color: #fff;
            border: solid grey 1px;
            border-radius: 2em;
            /* box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.75); */
            cursor: pointer;
            padding: 2em;
            position: absolute;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<header>
    <div data-role="appbar"></div>
</header>
<main>
    <div id="toolbar"></div>
    <div data-role="scrollview" style="height: 500px; width: 100%;"></div>
    <script id="scrollview-template" type="text/x-kendo-template">
        <div class="c">
            <div class="q side">#: q #</div>
            <div class="a side" style="display: none;">#: a #</div>
        </div>
    </script>
</main>
</body>
</html>
