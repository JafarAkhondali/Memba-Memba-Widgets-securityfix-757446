<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.selector</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.selector stylesheet -->
    <!--link href="./styles/kidoju.widgets.selector.css" rel="stylesheet"-->
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.3.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.selector.js').then(function (kendo) {
                window.onSelect = function(e) {
                    var EVT = 'color.kendoSelector';
                    switch(e.index) {
                        case 0:
                            $(document).trigger(EVT, ['#FF0000']);
                            break;
                        case 1:
                            $(document).trigger(EVT, ['#00FF00']);
                            break;
                        case 2:
                            $(document).trigger(EVT, ['#0000FF']);
                            break;
                        case 3:
                            $(document).trigger(EVT, ['#FF00FF']);
                            break;
                    }
                };
                var viewModel = kendo.observable({
                    red: undefined,
                    green: undefined,
                    blue: undefined,
                    magenta: undefined,
                    source: [{ type: 'dummy', id: 'val_0000000', data: { a: 1, b: new Date(), c: 'foo'} }], // Test type filtering
                    source2: new kendo.data.DataSource([{ type: 'dummy',  id: 'val_0000000', data: { a: 2, b: new Date(), c: 'bar'} }]),
                    source$: function() {
                        var ret = '';
                        this.get('source').forEach(function(item) {
                            switch(item.type) {
                                case 'selection':
                                    ret += kendo.format('{0} {1} ({2}) --> at ({3},{4})\n', item.data.shape, item.id, item.data.color, item.data.origin.x, item.data.origin.y);
                                    break;
                                default:
                                    ret += 'A dummy type which should not break kendo.ui.Selector\n'
                            }
                        });
                        return ret;
                    },
                    visible: true,
                    enabled: true
                });
                $(function() {
                    kendo.bind('body', viewModel, kendo.ui, kendo.mobile.ui);
                });
            });
        }());
    </script>
</head>
<body>
<h1>kidoju.widgets.selector</h1>
<div id="toolbar1"></div>
<div class="kj-stage" style="position:relative;height:300px;width:300px;border:solid 1px black;transform: scale(0.75);">
    <div data-role="stage" style="height:300px;width:300px;">
        <div class="kj-element" style="position:absolute;top:10px;left:10px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde0" data-shape="line" data-shape-stroke="{ color: '#FF0000', opacity: 0.6, width: 4 }" data-toolbar="#toolbar1" style="height:50px;width:100px;" data-bind="value: red, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:10px;left:190px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde1" data-shape="cross" data-shape-stroke="{ color: '#00FF00', opacity: 0.6, width: 4 }" data-toolbar="#toolbar1" style="height:50px;width:100px;" data-bind="value: green, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:240px;left:190px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde2" data-shape="circle" data-shape-stroke="{ color: '#0000FF', opacity: 0.6, width: 4 }" data-toolbar="#toolbar1" style="height:50px;width:100px;" data-bind="value: blue, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:240px;left:10px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde3" data-shape="circle" data-shape-stroke="{ color: '#FF00FF', opacity: 0.6, width: 4 }" data-toolbar="#toolbar1" style="height:50px;width:100px;" data-bind="value: magenta1, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:125px;left:100px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde4" data-shape="circle" data-shape-stroke="{ color: '#FF00FF', opacity: 0.6, width: 4 }" data-toolbar="#toolbar1" style="height:50px;width:100px;" data-bind="value: magenta2, source: source, visible: visible, enabled: enabled"></div>
        </div>
    </div>
</div>

<pre>
{
    red: <span data-bind="text: red"></span>
    green: <span data-bind="text: green"></span>
    blue: <span data-bind="text: blue"></span>
    magenta1: <span data-bind="text: magenta1"></span>
    magenta2: <span data-bind="text: magenta2"></span>
    source$:
    <div data-bind="text: source$" style="margin-left:50px;"></div>
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
}
</pre>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />enabled
</div>

<h2>Check a second widget on the same page</h2>
<div id="toolbar2"></div>
<div class="kj-stage" style="position:relative;height:300px;width:300px;border:solid 1px black;transform: scale(0.9);">
    <div data-role="stage" style="height:300px;width:300px;">
        <div class="kj-element" style="position:absolute;top:10px;left:10px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde0" data-shape-stroke="{ color: '#FF0000', width: 4 }" data-toolbar="#toolbar2" style="height:50px;width:100px;" data-bind="source: source2"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:10px;left:190px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde1" data-shape-stroke="{ color: '#00FF00', width: 4 }" data-toolbar="#toolbar2" style="height:50px;width:100px;" data-bind="source: source2"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:240px;left:190px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde2" data-shape-stroke="{ color: '#0000FF', width: 4 }" data-toolbar="#toolbar2" style="height:50px;width:100px;" data-bind="source: source2"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:240px;left:10px;height:50px;width:100px;">
            <div data-role="selector" data-id="val_abcde3" data-shape-stroke="{ color: '#FF00FF', width: 4 }" data-toolbar="#toolbar2" style="height:50px;width:100px;" data-bind="source: source2"></div>
        </div>
    </div>
</div>
</body>
</html>
