<h1>kidoju.widgets.selector</h1>
<ul data-role="buttongroup" data-index="0" data-select="onSelect">
    <li>Red</li>
    <li>Green</li>
    <li>Blue</li>
    <li>Magenta</li>
</ul>
<div class="kj-stage" style="position:relative;height:300px;width:300px;border:solid 1px black;transform: scale(0.75);">
    <div data-role="stage" style="height:300px;width:300px;">

            <div data-role="selector" data-shape="line" data-color="#FF0000" style="height:50px;width:100px;" data-bind="value: red, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:10px;left:190px;height:50px;width:100px;">
            <div data-role="selector" data-shape="cross" data-color="#00FF00" style="height:50px;width:100px;" data-bind="value: green, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:240px;left:190px;height:50px;width:100px;">
            <div data-role="selector" data-color="#0000FF" style="height:50px;width:100px;" data-bind="value: blue, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:240px;left:10px;height:50px;width:100px;">
            <div data-role="selector" data-color="#FF00FF" style="height:50px;width:100px;" data-bind="value: magenta1, source: source, visible: visible, enabled: enabled"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:125px;left:100px;height:50px;width:100px;">
            <div data-role="selector" data-color="#FF00FF" style="height:50px;width:100px;" data-bind="value: magenta2, source: source, visible: visible, enabled: enabled"></div>
        </div>
    </div>
</div>

<pre>
{
    red: <span data-bind="text: red"></span>
    green: <span data-bind="text: green"></span>
    blue: <span data-bind="text: blue"></span>
    magenta1: <span data-bind="text: magenta1"></span>
    magenta2: <span data-bind="text: magenta2"></span>
    source$:
    <div data-bind="text: source$" style="margin-left:50px;"></div>
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
}
</pre>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />enabled
</div>

<script>
    ;(function(window, $, undefined){

        'use strict';

        window.onSelect = function(e) {
            var EVT = 'color.kendoSelector';
            switch(e.index) {
                case 0:
                    $(document).trigger(EVT, ['#FF0000']);
                    break;
                case 1:
                    $(document).trigger(EVT, ['#00FF00']);
                    break;
                case 2:
                    $(document).trigger(EVT, ['#0000FF']);
                    break;
                case 3:
                    $(document).trigger(EVT, ['#FF00FF']);
                    break;
            }
        };

        var kendo = window.kendo;
        var viewModel = window.viewModel = new kendo.observable({
            red: undefined,
            green: undefined,
            blue: undefined,
            magenta: undefined,
            source: [
                // Test type filtering
                { type: 'dummy', data: { a: 1, b: new Date(), c: 'foo'} }
            ],
            source2: [
                // Test type filtering
                { type: 'dummy', data: { a: 2, b: new Date(), c: 'bar'} }
            ],
            source$: function() {
                var ret = '';
                this.get('source').forEach(function(item) {
                    switch(item.type) {
                        case 'selection':
                            ret += kendo.format('{0}({1}) --> at ({2},{3})\n', item.data.shape, item.data.color, item.data.origin.x, item.data.origin.y);
                            break;
                        default:
                            ret += 'A dummy type which should not break kendo.ui.Selector\n'
                    }
                });
                return ret;
            },
            visible: true,
            enabled: true
        });

        $(function() {
            kendo.bind('body', viewModel, kendo.ui, kendo.mobile.ui);
        });

    }(this, jQuery));
</script>
