<!DOCTYPE html>
<html>
<head>
    <title>MultiInput</title>
    <link href="//cdn.kendostatic.com/2015.1.429/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="//cdn.kendostatic.com/2015.1.429/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
    <!-- MultiInput requirements -->
    <!--link href="./styles/kidoju.widgets.multiinput.css" rel="stylesheet" /-->
    <script src="./js/kidoju.widgets.bindings.js"></script>
    <script src="./js/kidoju.widgets.multiinput.js"></script>
</head>
<body>
<h1>MultiInput</h1>
<h2>MultiInput bound to observable</h2>
<!--input data-role="multiinput" value="[&quot;hello&quot;,&quot;world&quot;]"-->
<input id="test" data-role="multiinput" data-bind="value: value, visible: visible, enabled: enabled, , readonly: readonly">
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled&nbsp;
    <input type="checkbox" data-bind="checked: readonly" />Readonly
</div>
<pre>
    {
        value: [<span data-bind="text: displayValue"></span>],
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>,
        readonly: <span data-bind="text: readonly"></span>
    }
</pre>

<script>
    $(document).ready(function () {

        "use strict";

        var viewModel = window.viewModel = kendo.observable({
            value: ["hello", "world"],
            visible: true,
            enabled: true,
            readonly: true,
            displayValue: function() {
                return this.get("value").join(", ");
            }
        });

        kendo.bind($("body"), viewModel);

    });
</script>
</body>
</html>
