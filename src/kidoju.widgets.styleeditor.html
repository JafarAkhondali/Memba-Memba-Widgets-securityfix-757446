<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.styleeditor</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.styleeditor stylesheet -->
    <link href="./styles/kidoju.widgets.unitinput.css" rel="stylesheet">
    <link href="./styles/kidoju.widgets.styleeditor.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.3.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.styleeditor.js').then(function (kendo) {
                var viewModel = kendo.observable({
                    style: 'vertical-align:middle;text-decoration:underline;text-align:center;margin:10px;padding:10px;font-weight:bold;font-style:italic;font-size:20px;font-family:Times New Roman;border-width:1px;border-color:#000000;background-color:#ffffff;border-style:solid;border-radius:5px;color:#ff0000;'
                });

                $(function(){
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>kidoju.widgets.styleeditor</h1>
<div data-bind="attr: { style: style }">Hello World</div><hr/>
<div data-role="styleeditor" data-bind="value: style"></div>
<h2>Bindings</h2>
<textarea data-bind="value: style" style="height:150px;width:100%;"></textarea>
</body>
</html>
