<body>
<!--div id="playbar1"></div-->
<div id="playbar" data-role="playbar" data-bind="source: pages, value: page" data-button-count="5"></div>
<input data-role="dropdownlist" data-bind="source: pages, value: page" data-text-field="id" data-value-field="id" style="width: 400px"></select>
</body>
<script>
    var pageCollectionData = [];
    for (var i = 0; i < 16; i++) {
        pageCollectionData.push({
            id: kendo.guid(),
            components: []
        });
    }
    var pageCollectionDataSource = new kidoju.PageCollectionDataSource({ data:pageCollectionData });
    var viewModel = window.viewModel = kendo.observable({
        pages: pageCollectionDataSource,
        current: undefined
    });

    $(document).ready(function() {
        kendo.bind('body', viewModel);
    });
</script>
