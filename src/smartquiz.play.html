<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smartquiz.play</title>
    <!-- weinre - see http://people.apache.org/~pmuellr/weinre/docs/latest -->
    <!--script src="http://10.0.0.105:8080/target/target-script-min.js#anonymous"></script-->
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="./styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="./styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- Page styles -->
    <link href="./common.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/polyfill.min.js"></script>
    <script src="../test/vendor/system.js"></script>
    <script src="./js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./smartquiz.play.es6');
        }());
    </script>
</head>
<body>
<div class="k-overlay k-loading"><div class="k-loading-image"></div></div>
<header>
    <div data-role="appbar"></div>
</header>
<main>
    <div id="toolbar"></div>
    <!--div id="floating" data-role="floating" data-observed=".k-toolbar:not([style*='display: none']) [data-uid]" data-attribute-filter="['style']"></div-->
    <div id="player-wrapper" class="k-content">
        <div class="wrapper">
            <div style="width: 42px;"><a class="nav previous" data-bind="invisible: isFirstPage$, events: { click: previousPage }"><span class="k-icon k-i-arrowhead-w"></span></a></div>
            <div class="centered">
                <div data-role="stage" data-bind="source: selectedPage.components, properties: test" data-mode="play"></div>
            </div>
            <div style="width: 42px;"><a class="nav next" data-bind="invisible: isLastPage$, events: { click: nextPage }"><span class="k-icon k-i-arrowhead-e"></span></a></div>
        </div>
        <div class="k-block k-info-colored">
            <h2>Instructions</h2>
            <hr/>
            <div id="instructions" data-role="markdown" data-bind="value: selectedPage.instructions"></div>
            <div id="explanations" data-role="markdown" data-bind="value: selectedPage.explanations" style="display: none;"></div>
        </div>
    </div>
    <div id="score-wrapper" class="k-content wrapper" style="display: none;">
        <div class="centered">
            <div class="k-block k-info-colored">
                <div class="k-header">Your Score</div>
                <div data-bind="text: test.percent" data-format="p0"></div>
            </div>
            <div data-role="grid"></div>
        </div>
    </div>
</main>
<footer>
    <div>Copyright &copy; 2013-2019 Memba Sarl. All rights reserved.</div>
</footer>
</body>
</html>
