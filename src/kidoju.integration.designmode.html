                            }
                        ]
                    }
                ],
                extensions: ['.gif', '.jpg', '.png', '.svg'],
                schemes: schemes,
                transport: {}
            });

            kidoju.assets.video = new kidoju.ToolAssets({
                collections: [],
                extensions: ['.mp4', '.ogv', '.wbem'],
                schemes: schemes,
                transport: {}
            });

            //Create some dummy data
            if (!window.localStorage.getItem(storageKey)) {
                window.localStorage.setItem(storageKey, kendo.stringify(streamData));
            }

            //Define viewModel
            var viewModel = window.viewModel = kendo.observable({
                    stream: new LocalStream(),
                    selectedPage: undefined,
                    selectedComponent: undefined
            });

            //Bind change event to map rows
            viewModel.bind('change', function(e) {
                if(e.field === 'selectedPage') {
                    viewModel.set('selectedComponent', undefined);
                } else if(e.field === 'selectedComponent') {
                    var tool = tools[e.sender.get('selectedComponent.tool')];
                    if (tool instanceof Tool) {
                        var grid1 = $('#attributes').data('kendoPropertyGrid'),
                            grid2 = $('#properties').data('kendoPropertyGrid');
                        if (grid1 instanceof kendo.ui.PropertyGrid) {
                            grid1.rows(tool._getAttributeRows());
                        }
                        if (grid2 instanceof kendo.ui.PropertyGrid) {
                            grid2.rows(tool._getPropertyRows());
                        }
                    }
                }
            });

            // Bind set event to ensure property grid changes are passed to viewModel when changing selectedPage or selectedComponent
            viewModel.bind('set', function(e) {
                // IMPORTANT: by default changing selectedComponent does not trigger a blur event on the input holding the property grid value being edited if any.
                // So one may edit a component value in a property grid, click another component on stage, the selected component would then change on stage and in the property grid
                // and the value being edited would not have been changed in the view Model. Below is a fix.
                if(e.field === 'selectedComponent') {
                    $(document.activeElement).blur();
                }
            });

            //onResize event handler
            function onResize() {
                var navigationWidget = $(kendo.roleSelector('navigation')).data('kendoNavigation'),
                    stage = $('#center-pane').find(kendo.roleSelector('stage')),
                    stageWidget = stage.data('kendoStage');
                if (navigationWidget instanceof kendo.ui.Navigation) {
                    navigationWidget.resize();
                }
                if (stageWidget instanceof kendo.ui.Stage) {
                    var width = $('#center-pane').width(),
                        height = $('#center-pane').height(),
                        scale = Math.min(0.90*width/1024, 0.90*height/768);
                    stageWidget.scale(scale);
                    $('.centered')
                        .width(scale*stage.outerWidth())
                        .height(scale*stage.outerHeight())
                        .css('position', 'absolute')
                        .css('top', '50%')
                        .css('left', '50%')
                        .css('margin-left', '-' + scale*stage.outerWidth()/2 + 'px')
                        .css('margin-top', '-' + scale*stage.outerHeight()/2 + 'px');
                }
            }

            //When document is ready...
            $(function() {

                //Init toolbar
                $(kendo.roleSelector('toolbar')).kendoToolBar({
                    items: [
                        { id: 'add', type: 'button', text: 'Add Page'},
                        { id: 'duplicate', type: 'button', text: 'Duplicate Page'},
                        { id: 'delete', type: 'button', text: 'Delete Page'},
                        { id: 'save', type: 'button', text: 'Save'},
                        { id: 'reset', type: 'button', text: 'Reset'},
                        { id: 'play', type: 'button', text: 'Play', primary: true}
                    ],
                    click: function(e) {
                        switch(e.id) {
                            case 'add':
                                viewModel.stream.pages.add({}); //consider index position
                                break;
                            case 'duplicate':
                                var navigation = $(kendo.roleSelector('navigation')).data('kendoNavigation');
                                var page = navigation.value();
                                viewModel.stream.pages.add(page.clone()); //consider index position
                                break;
                            case 'delete':
                                var navigation = $(kendo.roleSelector('navigation')).data('kendoNavigation');
                                var stage = $('#center-pane').find(kendo.roleSelector('stage')).data('kendoStage');
                                var explorer = $('#right-pane').find(kendo.roleSelector('explorer')).data('kendoExplorer');
                                var page = navigation.value();
                                if (page instanceof Page) {
                                    viewModel.set('selectedComponent', undefined);
                                    viewModel.set('selectedPage', undefined); // This does not trigger source binding on selectedPage.components
                                    stage.setDataSource(undefined); // ... so we need to explicitely set the dataSource on the stage
                                    explorer.setDataSource(undefined); // ... and on the explorer
                                    viewModel.stream.pages.remove(page);

                                }
                                break;
                            case 'save':
                                viewModel.stream.save();
                                break;
                            case 'reset':
                                window.localStorage.setItem(storageKey, kendo.stringify(streamData));
                                viewModel.stream.load().then(function() {
                                    viewModel.set('selectedPage', viewModel.stream.pages.at(0));
                                });
                                break;
                            case 'play':
                                window.location.assign('./kidoju.integration.playmode.html');
                                break;
                        }
                    }
                });

                //Load stream
                viewModel.stream.load().then(function() {
                    viewModel.set('selectedPage', viewModel.stream.pages.at(0));
                    kendo.bind('body', viewModel, kendo.ui, kendo.mobile.ui, kendo.dataviz.ui);

                    //Bind resize events and resize (splitter is not available before kendo.bind)
                    $('main').find(kendo.roleSelector('splitter')).data('kendoSplitter').bind('resize', onResize);
                    $(window).on('resize', onResize);
                    onResize();

                    // Init sliders
                    $('#snap-angle').data('kendoSlider').bind('change', function (e) {
                        var stage = $('#center-pane').find(kendo.roleSelector('stage'));
                        var stageWidget = stage.data('kendoStage');
                        stageWidget.snapAngle(e.sender.value());
                    });
                    $('#snap-grid').data('kendoSlider').bind('change', function (e) {
                        var stage = $('#center-pane').find(kendo.roleSelector('stage'));
                        var stageWidget = stage.data('kendoStage');
                        stageWidget.snapGrid(e.sender.value());
                    });

                });
            });

        }(this, jQuery));
    </script>
</body>
</html>
