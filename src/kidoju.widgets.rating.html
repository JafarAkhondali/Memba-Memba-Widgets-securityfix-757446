<!DOCTYPE html>
<html>
<head>
    <title>Rating</title>
    <link href="//cdn.kendostatic.com/2015.1.429/styles/kendo.common.min.css" rel="stylesheet">
    <link href="//cdn.kendostatic.com/2015.1.429/styles/kendo.default.min.css" rel="stylesheet">
    <!--link href="./styles/vendor/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo.default.min.css" rel="stylesheet"-->
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//cdn.kendostatic.com/2015.1.429/js/kendo.all.min.js"></script>
    <!--script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/kendo.all.min.js"></script-->
    <!-- Rating requirements -->
    <!--link href="./styles/vendor/font-awesome.css" rel="stylesheet" /-->
    <link href="./styles/kidoju.widgets.rating.css" rel="stylesheet" />
    <script src="./js/kidoju.widgets.rating.js"></script>
    <style>
        .big {
            font-size: 32px;
        }
        .small {
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>Rating</h1>
<h2>Rating unbound</h2>
<div>Value:<input id="rating" data-role="rating" type="number" value="2" readonly /></div>
<h2>Rating bound to observable</h2>
<div>Value:<input id="numbox" type="number" data-bind="value: rating" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<div class="big"><input id="rating1" min="0" max="5" data-role="rating" data-bind="value: rating, visible: visible, enabled: enabled" /></div>
<div class="small"><input id="rating2" step="0.5" data-role="rating" data-bind="value: rating, visible: visible, enabled: enabled" ></div>

<pre>
    {
        value: <span data-bind="text: rating"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>

<script>
    $(document).ready(function () {

        "use strict";

        var viewModel = kendo.observable({
            rating: 3,
            visible: true,
            enabled: true
        });

        kendo.bind($("body"), viewModel);
    });
</script>
</body>
</html>
