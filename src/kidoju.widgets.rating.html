<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.rating stylesheet -->
    <link href="./styles/kidoju.widgets.rating.css" rel="stylesheet" />
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
        	'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.3.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.rating.js').then(function (kendo) {
                $(function () {
                    var viewModel = kendo.observable({
                        rating: 3,
                        visible: true,
                        enabled: true
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
    <style>
        .big {
            font-size: 32px;
        }
        .small {
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1>Rating</h1>
<h2>Rating unbound</h2>
<div>Value:<input id="rating" data-role="rating" type="number" value="2" readonly /></div>
<h2>Rating bound to observable</h2>
<div>Value:<input id="numbox" type="number" data-bind="value: rating" /></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<div class="big"><input id="rating1" min="0" max="5" data-role="rating" data-bind="value: rating, visible: visible, enabled: enabled" /></div>
<div class="small"><input id="rating2" step="0.5" data-role="rating" data-bind="value: rating, visible: visible, enabled: enabled" ></div>

<pre>
    {
        value: <span data-bind="text: rating"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
