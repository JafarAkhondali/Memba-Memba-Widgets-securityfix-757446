<!DOCTYPE html>
<html>
<head>
    <title>kidoju.widgets.dropzone</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/kendo/jquery.min.js"></script>
    <!--script src="./js/vendor/kendo/kendo.all.min.js"></script-->
    <script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.data.js"></script>
    <script src="./js/vendor/kendo/kendo.binder.js"></script>
    <script src="./js/vendor/kendo/kendo.userevents.js"></script>
    <script src="./js/vendor/kendo/kendo.draganddrop.js"></script>
    <!-- dropzone requirements -->
    <link rel="stylesheet" href="./styles/kidoju.widgets.dropzone.css">
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>
    <script src="./js/kidoju.widgets.dropzone.js"></script>
    <style>
        .kj-stage {
            height: 600px;
            width: 800px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
<h1>kidoju.widgets.dropzone</h1>
<div class="kj-stage">
    <div style="position:relative;">
        <div class="kj-element" style="position:absolute;top:100px;left:200px;width:400px;height:400px;">
            <div class="k-header" data-role="dropzone" style="width:400px;height:400px;">Drag the small circles here.</div>
        </div>
        <div class="kj-element" style="position:absolute;top:50px;left:50px;width:50px;height:50px;">
            <div data-draggable="true" data-value="1" style="border:solid 1px blue;background-color:red;width:50px;height:50px;"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:150px;left:50px;width:50px;height:50px;">
            <div data-draggable="true" data-value="2" style="border:solid 1px blue;background-color:red;width:50px;height:50px;"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:250px;left:50px;width:50px;height:50px;">
            <div data-draggable="true" data-value="3" style="border:solid 1px blue;background-color:red;width:50px;height:50px;"></div>
        </div>
        <div class="kj-element" style="position:absolute;top:350px;left:50px;width:50px;height:50px;">
            <div data-draggable="true" data-value="4" style="border:solid 1px blue;background-color:red;width:50px;height:50px;"></div>
        </div>
    </div>
</div>

<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;
        var viewModel = new kendo.observable({
            dropzone: []
        });

        $(document).ready(function() {
            kendo.bind('body', viewModel);
        });

    }(this, jQuery));
</script>
</body>
</html>
