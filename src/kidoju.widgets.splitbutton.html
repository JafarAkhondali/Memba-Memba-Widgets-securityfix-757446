<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SplitButton</title>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.splitbutton stylesheet -->
    <link href="./styles/kidoju.widgets.splitbutton.css" rel="stylesheet" />
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.3.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.splitbutton.js').then(function (kendo) {
                $(function () {
                    var viewModel = kendo.observable({
                        visible: true,
                        enabled: true,
                        onClick: function (e) {
                            window.alert('Bindings - Clicked with command: ' + e.command);
                        }
                    });
                    kendo.bind('body', viewModel);

                    $('#splitbutton').kendoSplitButton({
                        command: 'antenna',
                        imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/wlan_antenna.svg',
                        text: 'Contact',
                        menuButtons: [
                            { command: 'computer', text: 'Computer', imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/user_monitor.svg' },
                            { command: 'smartphone', text: 'Smartphone', imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/user_smartphone.svg' },
                            { command: 'telephone', text: 'Telephone', imageUrl: 'https://cdn.kidoju.com/images/o_collection/svg/office/user_telephone.svg' }
                        ],
                        click: function (e) {
                            window.alert('From Code - Clicked with command: ' + e.command);
                        }
                    });
                });
            });
        }());
    </script>
</head>
<body>
<h1>SplitButton</h1>
<h2>From Code</h2>

<div id="splitbutton"></div>

<h2>Bindings</h2>

<div data-role="splitbutton" data-bind="visible: visible, enabled: enabled, events: { click: onClick }" data-command="align" data-icon="align-justify" data-text="Align" data-menu-buttons="[{&quot;command&quot;:&quot;left&quot;,&quot;icon&quot;:&quot;align-left&quot;,&quot;text&quot;:&quot;Align Left&quot;},{&quot;command&quot;:&quot;center&quot;,&quot;icon&quot;:&quot;align-center&quot;,&quot;text&quot;:&quot;Align Center&quot;},{&quot;command&quot;:&quot;right&quot;,&quot;icon&quot;:&quot;align-right&quot;,&quot;text&quot;:&quot;Align Right&quot;}]"></div>

<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
