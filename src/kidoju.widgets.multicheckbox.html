<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.multicheckbox</title>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/kendo/jquery.min.js"></script>
    <script src="./js/vendor/kendo/kendo.all.min.js"></script>
    <!--script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.data.js"></script>
    <script src="./js/vendor/kendo/kendo.binder.js"></script-->
    <!-- MultiCheckBox requirements -->
    <link href="./styles/kidoju.widgets.multicheckbox.css" rel="stylesheet">
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>
    <script src="./js/kidoju.widgets.multicheckbox.js"></script>
</head>
<body>
<h1>kidoju.widgets.multicheckbox</h1>

<h2>Multicheckbox initiated from code</h2>
<div id="multicheckbox1" style="font-size:60px; border: solid 1px black;"></div>

<h2>MultiCheckBox bound to observable</h2>
<div id="multicheckbox2" data-role="multicheckbox" data-mode="button" data-bind="value: value, source: source$, visible: visible, enabled: enabled"></div>
<div id="multicheckbox3" data-role="multicheckbox" data-mode="dropdown" data-bind="value: value, source: source$, visible: visible, enabled: enabled"></div>
<div id="multicheckbox4" data-role="multicheckbox" data-mode="radio" data-bind="value: value, source: source$, visible: visible, enabled: enabled"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled&nbsp;
</div>
<pre>
    {
        value: <span data-bind="text: value"></span>,
        source:
            <div data-bind="text: source" style="margin-left: 80px;"></div>
        source$: <span data-bind="text: source$"></span>
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
<textarea data-bind="value: source" class="k-textbox" rows="5"></textarea>
<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;

        $(document).ready(function () {

            // MultiCheckBox initiated from code
            $('#multicheckbox1').kendoMultiCheckBox({
                value: null,
                itemStyle: {
                    color: '#FF0000'
                },
                activeStyle: {
                    backgroundColor: '#00FF00'
                },
                dataSource: ['1975', '1982', '1989']
            });

            var viewModel = window.viewModel = kendo.observable({
                value: undefined,
                source: '1975\n1982\n1989',
                visible: true,
                enabled: true,
                readonly: true,
                source$: function() {
                    return this.get('source').split('\n');
                }
            });

            kendo.bind($('body'), viewModel);

        });

    }(this, jQuery));
</script>
</body>
</html>
