<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.vectordrawing</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.vectordrawing stylesheet -->
    <link href="./styles/fonts/kidoju.css" rel="stylesheet">
    <link href="./styles/kidoju.widgets.vectordrawing.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.2.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            Promise.all([ // Note: IE requires a Promise polyfill
                SystemJS.import('./js/vendor/kendo/kendo.grid.js'),
                SystemJS.import('./js/kidoju.widgets.vectordrawing.js')
            ]).then(function () {
            	var kendo = window.kendo;
                var viewModel = kendo.observable({
                    source: [
                        {
                            id: kendo.guid(),
                            type: 'path',
                            svg: 'M 0,0 L 100,100',
                            configuration: { stroke: { color: '#FF0000', width: 3 } }
                        },
                        {
                            id: kendo.guid(),
                            type: 'rect',
                            origin: [200, 200],
                            size: [150, 150],
                            configuration: { stroke: { color: '#00FF00', width: 5 } }
                        },
                        {
                            id: kendo.guid(),
                            type: 'circle',
                            center: [300, 300],
                            radius: 180,
                            configuration: { stroke: { color: '#0000FF', width: 5 } }
                        },
                        {
                            id: kendo.guid(),
                            type: 'text',
                            text: 'Foo',
                            position: [400, 400],
                            configuration: { font: 'italic 5em \'Open Sans\', sans-serif', stroke: { color: '#00FFFF' } }
                        }
                        // TODO image
                    ],
                    visible: true,
                    enabled: true
                });
                $(function() {
                    $('button').click(function (e) {
                        var vectorDrawingWidget  = $(kendo.roleSelector('vectordrawing')).data('kendoVectorDrawing');
                        switch ($('button').index(e.target)) {
                            case 0: // Size 1
                                var stage = $('.kj-stage');
                                var element = vectorDrawingWidget.element;
                                var parent = vectorDrawingWidget.wrapper.parent();
                                stage.css({ transform: 'scale(0.75)' });
                                parent.css({
                                    top: 50,
                                    left: 100,
                                    height: 480,
                                    width: 640
                                });
                                element.css({
                                    height: 480,
                                    width: 640
                                });
                                vectorDrawingWidget.resize();
                                break;
                            case 1: // Size 2
                                var stage = $('.kj-stage');
                                var element = vectorDrawingWidget.element;
                                var parent = vectorDrawingWidget.wrapper.parent();
                                stage.css({ transform: 'scale(0.9)' });
                                parent.css({
                                    top: 75,
                                    left: 200,
                                    height: 500,
                                    width: 400
                                });
                                element.css({
                                    height: 500,
                                    width: 400
                                });
                                vectorDrawingWidget.resize();
                                break;
                            case 2: // Open
                                window.alert('TODO: Check SVG roundtrips');
                                break;
                            case 3: // Save
                                vectorDrawingWidget.save()
                                .done(function (data) {
                                    kendo.saveAs({
                                        dataURI: data,
                                        fileName: "vectordrawing.svg"
                                    });
                                });
                                break;
                            case 4: // Export
                                vectorDrawingWidget.export()
                                .done(function (data) {
                                    kendo.saveAs({
                                        dataURI: data,
                                        fileName: "vectordrawing.png"
                                    });
                                });
                                break;
                        }
                    });
                    $('#hook').change(function (e) {
                        var vectorDrawingWidget  = $(kendo.roleSelector('vectordrawing')).data('kendoVectorDrawing');
                        if ($(e.target).prop('checked')) {
                            // TODO
                        } else {
                            // TODO
                        }
                    });
                    $('#grid').kendoGrid({
                        dataSource: viewModel.source,
                        columns: [
                            { field: 'id', title: 'id' },
                            { field: 'type', title: 'type' }
                        ],
                        editable: true
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>kidoju.widgets.vectordrawing</h1>
<div id="toolbar"></div>
<div class="kj-stage" style="position:relative;height:600px;width:800px;border:solid 1px black;transform: scale(0.75);">
    <div data-role="stage" style="height:600px;width:800px;">
        <div class="kj-element" style="position:absolute;top:50px;left:100px;height:480px;width:640px;">
            <div data-role="vectordrawing" data-bind="source: source, visible: visible, enabled: enabled" style="height:480px;width:640px;border: solid 1px #808080;"></div>
        </div>
        <!--div class="kj-element" style="position:absolute;top:530px;left:740px;height:100px;width:150px;">
            <div data-role="vectordrawing" data-bind="source: source, visible: visible, enabled: enabled" style="height:480px;width:640px;border: solid 1px #808080;"></div>
        </div-->
    </div>
</div>
<pre>
{
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
}
</pre>
<div>
    <button>Size 1</button>&nbsp;
    <button>Size 2</button>&nbsp;
    <button>Open</button>&nbsp;
    <button>Save</button>&nbsp;
    <button>Export</button>&nbsp;
</div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
    <input id="hook" type="checkbox" />Hook Images
</div>
<div id="grid"></div>
</body>
</html>
