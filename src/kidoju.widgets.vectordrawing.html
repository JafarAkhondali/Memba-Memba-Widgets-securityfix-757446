<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.vectordrawing</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.vectordrawing stylesheet -->
    <link href="./styles/fonts/kidoju.css" rel="stylesheet">
    <link href="./styles/kidoju.widgets.vectordrawing.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.2.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.vectordrawing.js').then(function () {
                var kendo = window.kendo;
                $(function() {
                    // $('#toolbar').kendoVectorDrawingToolBar({});
                    var vectorDrawingWidget = $('#drawing').kendoVectorDrawing({
                        shapes: [
                            { type: 'Rectangle', x: 50, y: 40, height: 200, width: 300, fill: { color: '#ff0000' } },
                            { type: 'Text', x: 100, y: 500, text: 'Hello', fill: { color: '#0000ff' } },
                            { type: 'Image', x: 300, y: 200, height: 300, width: 400, source: 'http://localhost:63342/Kidoju.Widgets/test/data/images/miscellaneous/Elvis.jpg' },
                            { type: 'Circle', x: 300, y: 400, radius: 150, fill: { color: '#00ff00' } },
                            { type: 'Path', x: 300, y: 200, path: 'M 0,0 L100,100', stroke: { color: '#808080', width: 5 }, startCap: { type: "FilledCircle", fill: { color: "red" }, stroke: { width: 5 } }, endCap: { type: "ArrowEnd", fill: { color: "red" }, stroke: { width: 5 } } }
                        ]
                    }).data('kendoVectorDrawing');
                    $('button').click(function (e) {
                        switch ($('button').index(e.target)) {
                            case 0: // New
                                vectorDrawingWidget.clear();
                                break;
                            case 1: // Resize - Test that the file saved or exported is WYSIWYG after zooming and panning
                                var element = vectorDrawingWidget.element;
                                element.css({
                                    height: 480,
                                    width: 640
                                });
                                vectorDrawingWidget.resize();
                                break;
                            case 2: // Export
                                vectorDrawingWidget.exportImage()
                                .done(function (data) {
                                    kendo.saveAs({
                                        dataURI: data,
                                        fileName: "vectordrawing.png"
                                    });
                                });
                                break;
                        }
                    });
                    $('input[type="file"]').on('change', function (e) {
                        vectorDrawingWidget.clear();
                        var file = e.target.files[0];
                        if (!file.type.match(/^image\//)) {
                            return;
                        }
                        var reader = new FileReader();
                        // Closure to capture the file information.
                        reader.onload = (function(f) {
                            return function(e) {
                            	var img = $('<img/>')
                                    .appendTo('body')
                                    .css({
                                        position: 'absolute',
                                        top: 0,
                                        left: -10000
                                    })
                                    .attr('src', e.target.result);
                                setTimeout(function () {
                                    vectorDrawingWidget.element.css({
                                        height: img.height() + vectorDrawingWidget.toolBar.element.height(),
                                        width: img.width()
                                    });
                                    vectorDrawingWidget.addShape({
                                        type: 'image',
                                        x: 0,
                                        y: 0,
                                        height: img.height(),
                                        width: img.width(),
                                        source: e.target.result
                                    });
                                    vectorDrawingWidget.resize();
                                    vectorDrawingWidget.toolBar.resize();
                                }, 0);
                            };
                        })(file);
                        // Read in the image file as a data URL.
                        reader.readAsDataURL(file);
                    });
                    $('#hook_image').change(function (e) {
                        if ($(e.target).prop('checked')) {
                            vectorDrawingWidget.bind('toolbarClick', function (e) {
                                alert('hook!');
                            });
                        } else {
                            vectorDrawingWidget.unbind('toolbarClick');
                        }
                    });
                });
            });
        }());
    </script>
</head>
<body>
<h1>kidoju.widgets.vectordrawing</h1>
<div id="toolbar"></div>
<div id="drawing"></div>
<pre>
{
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
}
</pre>
<div>
    <button>New</button>&nbsp;
    <input type="file" />
    <button>Resize</button>
    <button>Export PNG</button>&nbsp;
</div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
    <input id="hook_image" type="checkbox" />Hook Image
    <input id="hook_save" type="checkbox" />Hook Save
</div>
<div id="diagram"></div>
</body>
</html>
