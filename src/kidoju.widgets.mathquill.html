<body>
<h1>kidoju.widgets.mathquill</h1>
<div id="toolbar"></div>
<div class="kj-stage" style="position:relative;height:600px;width:800px;border:solid 1px black;transform: scale(0.75);">
    <div data-role="stage" style="height:600px;width:800px;">
        <div class="kj-element" style="position:absolute;top:50px;left:100px;height:50px;width:200px;">
            <span data-role="mathquill" data-bind="value: value, visible: visible, enabled: enabled" style="height:50px;width:200px;"></span>
        </div>
        <div class="kj-element" style="position:absolute;top:250px;left:100px;height:50px;width:200px;">
            <div data-role="mathquill" data-bind="value: value, visible: visible, enabled: enabled" style="height:50px;width:200px;"></div>
        </div>
    </div>
</div>

<pre>
{
    value: <span data-bind="text: value"></span>
    visible: <span data-bind="text: visible"></span>
    enabled: <span data-bind="text: enabled"></span>
}
</pre>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />enabled
</div>

<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;
        var viewModel = window.viewModel = new kendo.observable({
            value: '',
            visible: true,
            enabled: true
        });

        $(function() {
            kendo.bind('body', viewModel);
        });

    }(this, jQuery));
</script>
</body>
