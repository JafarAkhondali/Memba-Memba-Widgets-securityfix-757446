<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.messagebox</title>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/kendo/jquery.min.js"></script>
    <!--script src="./js/vendor/kendo/kendo.all.min.js"></script-->
    <script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.button.js"></script>
    <script src="./js/vendor/kendo/kendo.userevents.js"></script>
    <script src="./js/vendor/kendo/kendo.draganddrop.js"></script>
    <script src="./js/vendor/kendo/kendo.window.js"></script>
    <!-- MessageBox requirements -->
    <link href="./styles/kidoju.widgets.messagebox.css" rel="stylesheet" />
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>
    <script src="./js/kidoju.widgets.messagebox.js"></script>
    <style type="text/css">
        .highlight-section {
            margin-top: 10px;
            width: 600px;
            padding: 7px 7px 7px 7px;
            min-height: 35px;
        }
    </style>
</head>

<body>
<h1>kidoju.widgets.messagebox</h1>

<h2>html declaration</h2>
<button id="button1" class="k-button">Show Me!</button>
<div id="messagebox1" data-role="messagebox" data-text="Hi! John Doe"></div>
<div id="console1" class="highlight-section k-block" style="margin-top:20px;"></div>

<h2>using alert</h2>
<button id="button2" class="k-button">Show Me!</button>
<div id="console2" class="highlight-section k-block" style="margin-top:20px;"></div>

<script>
    $(document).ready(function () {

        kendo.init('body');

        var messageBox = $('#messagebox1').data('kendoMessageBox');
        messageBox.bind('close', function (e) {
            $("#console1").append(kendo.format("<div>command `{0}` at {1}</div>", messageBox.command, new Date().toLocaleTimeString()));
        });

        $('#button1').click(function (e) {
            messageBox.open();
        });

        $('#button2').click(function (e) {
            kendo.alert({ type: 'error', title: 'Error', message: 'Hey Houston, we\'ve got a problem!', buttons: [{ command: 'ok', text: 'OK' }], width: 600 }).done(function(result) {
                $("#console2").append(kendo.format("<div>command `{0}` at {1}</div>", result.command, new Date().toLocaleTimeString()));
            });
        });

    });
</script>
</body>
</html>
