<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Code Editor</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/jquery/jquery-2.2.4.min.js"></script>
    <!--script src="./js/vendor/kendo/kendo.all.min.js"></script-->
    <script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.data.js"></script>
    <script src="./js/vendor/kendo/kendo.binder.js"></script>
    <script src="./js/vendor/kendo/kendo.popup.js"></script>
    <script src="./js/vendor/kendo/kendo.list.js"></script>
    <script src="./js/vendor/kendo/kendo.dropdownlist.js"></script>
    <script src="./js/vendor/kendo/kendo.tooltip.js"></script>
    <!-- Code mirror -->
    <link href="./styles/vendor/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="./styles/vendor/codemirror/addon/lint/lint.css" rel="stylesheet">
    <script src="./js/vendor/codemirror/lib/codemirror.js"></script>
    <script src="./js/vendor/codemirror/mode/javascript/javascript.js"></script>
    <script src="./js/vendor/codemirror/addon/lint/jshint.js"></script>
    <script src="./js/vendor/codemirror/addon/lint/lint.js"></script>
    <script src="./js/vendor/codemirror/addon/lint/javascript-lint.js"></script>
    <!-- Code Editor requirements -->
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>
    <link href="./styles/kidoju.widgets.codeeditor.css" rel="stylesheet">
    <script src="./js/kidoju.widgets.codeeditor.js"></script>
</head>
<body>
<h1>Code Editor</h1>
<div data-role="codeeditor" data-bind="value: code, source: library" data-default="// floatEqual" data-solution="0"></div>
<h2>Bindings</h2>
<pre data-bind="text: code"></pre>
<textarea data-bind="value: code" class="k-textbox" style="width:100%;height:10em;"></textarea>
<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;
        var library = [
            {
                name: 'custom',
                formula: 'function validate(value, solution) {\n\t// Your code should return true when value is validated against solution.\n}'
            },
            {
                name: 'intEqual',
                formula: 'function validate(value, solution) {\n\treturn parseInt(value, 10) === parseInt(solution, 10);\n}'
            },
            {
                name: 'floatEqual',
                formula: 'function validate(value, solution) {\n\treturn parseFloat(value) === parseFloat(solution);\n}'
            },
            {
                name: 'round2DecimalsEqual',
                formula: 'function validate(value, solution) {\n\treturn Math.round(parseFloat(value)*100)/100 === parseFloat(solution);\n}'
            },
            {
                name: 'withParam',
                formula: 'function validate(value, solution) {\n\treturn new RegExp({0}, \'i\').test(value);\n}',
                param: 'RegExp'
            },
            {
                name: 'greaterThan',
                formula: 'function validate(value, solution) {\n\treturn parseFloat(value) > parseFloat(solution);\n}'
            },
            {
                name: 'greaterThanOrEqual',
                formula: 'function validate(value, solution) {\n\treturn parseFloat(value) >= parseFloat(solution);\n}'
            },
            {
                name: 'lowerThan',
                formula: 'function validate(value, solution) {\n\treturn parseFloat(value) < parseFloat(solution);\n}'
            },
            {
                name: 'lowerThanOrEqual',
                formula: 'function validate(value, solution) {\n\treturn parseFloat(value) <= parseFloat(solution);\n}'
            }
        ];
        var viewModel = kendo.observable({
                code: 'function validate(value, solution) {\n\treturn parseInt(value, 10) === 5 + parseInt(solution, 10);\n}',
                library: new kendo.data.DataSource({ data: library })
            });

        $(function(){
            kendo.bind('body', viewModel);
        });

    }(this, jQuery));
</script>
</body>
</html>
