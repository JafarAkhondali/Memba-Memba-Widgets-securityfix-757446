<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>integration.styles</title>

        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="./styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="./styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/polyfill.min.js"></script>

            'use strict';
            SystemJS.import('./integration.styles.es6');

<h1>integration.styles</h1>
<div data-bind="text: current.uid"></div>

<div id="formatstrip" data-role="formatstrip" data-bind="value: current"></div>

<div id="styleeditor" data-role="styleeditor" data-bind="value: current.attributes.style"></div>
