<body>
<h1>DropDown TreeView</h1>
<div data-role="dropdowntreeview" data-bind="value: code, source: library" data-text-field="name"></div>
<pre data-bind="text: code"></pre>
<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo,
            library = [
                { name: 'abc', items: [] },
                { name: 'def', items: [] },
                { name: 'ghi', items: [] }
            ],
            viewModel = kendo.observable({
                code: '',
                library: library
            });

        $(document).ready(function(){
            kendo.bind('body', viewModel);
        });

    }(this, jQuery));
</script>
</body>
