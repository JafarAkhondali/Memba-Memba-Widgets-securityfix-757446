<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.flagbuttons</title>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.flagbuttons stylesheet -->
    <!--link href="./styles/kidoju.widgets.flagbuttons.css" rel="stylesheet"-->
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.2.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.flagbuttons.js').then(function (kendo) {
                var viewModel = kendo.observable({
                    value: 3,
                    visible: true,
                    enabled: true
                });
                kendo.bind('body', viewModel);
            });
        }());
    </script>
</head>
<body>
<h1>kidoju.widgets.flagbuttons</h1>
<h2>FlagButtons unbound</h2>
<div><ul id="flagbuttons1" data-role="flagbuttons" type="number" value="2" readonly></ul></div>
<h2>FlagButtons bound to observable</h2>
<div><ul id="flagbuttons2" data-role="flagbuttons" data-bind="value: value, visible: visible, enabled: enabled"></ul></div>
<div>Value:&nbsp;<input id="numbox" type="number" data-bind="value: value"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>

<pre>
    {
        value: <span data-bind="text: value"></span>,
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>
</body>
</html>
