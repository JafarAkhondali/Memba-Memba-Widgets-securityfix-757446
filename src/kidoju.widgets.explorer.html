<!DOCTYPE html>
<html>
<head>
    <title>kidoju.widgets.explorer</title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1119/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1119/styles/kendo.default.min.css">

    <script src="./js/kidoju.widgets.bindings.js"></script>
    <script src="./js/kidoju.widgets.explorer.js"></script>
</head>
<body>
<div data-bind="text: current.uid"></div>
<div id="explorer1" data-role="explorer" data-bind="source: items, selection: current" style="width:200px; display:inline-block;"></div>
<div id="explorer2" data-role="explorer" data-bind="source: items, selection: current" style="width:200px; display:inline-block;"></div>
<script>
    var pageItemCollectionDataSource = new kidoju.PageItemCollectionDataSource({
            data: [
                { id: 'be1935d0-ff0e-4818-a5a8-762127f3b506', tool : 'image', top: 50, left: 100, height: 250, width: 250, rotate: 45, attributes: '{ "src": "http://marketingland.com/wp-content/ml-loads/2013/04/google-g-logo-2012.png" }' },
                { id: '75cecd51-dff0-4633-a421-dcdb5220fed5', tool : 'image', top: 300, left: 300, height: 250, width: 250, rotate: 315, attributes: '{ "src": "http://4.bp.blogspot.com/_cPxcXn8pqkM/TCoCrLc7mVI/AAAAAAAABF0/8d6paccQU8A/s320/228_facebook.jpg" }' },
                { id: 'f2b4179e-3189-401b-bb17-65ceaf62b1eb', tool : 'label', top: 250, left: 500, height: 100, width: 300, rotate: 90, attributes: '{ "font": "Georgia, serif", "color": "#FF0000", "text": "World" }' },
                { id: 'c3d46312-07c3-44dc-a1c9-987654949927', tool : 'textbox', top: 20, left: 20, height: 100, width: 300, rotate: 0, attributes: '{}', properties: '{ "text": { "name": "textfield3" } }'  }
            ]
        }),
        viewModel = window.viewModel = kendo.observable({
            current: null,
            items: pageItemCollectionDataSource
        });

    $(document).ready(function() {
        pageItemCollectionDataSource.fetch(function() {
            viewModel.current = pageItemCollectionDataSource.at(1);
            kendo.bind('body', viewModel);
        });
    });
</script>
</body>
</html>
