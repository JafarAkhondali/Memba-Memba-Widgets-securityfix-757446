<!DOCTYPE html>
<html>
<head>
    <title>kidoju.widgets.toolbox</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2015.2.624/styles/kendo.default.mobile.min.css" rel="stylesheet">
    <!--script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.2.624/js/kendo.all.min.js"></script-->
    <script src="./js/vendor/kendo/jquery.min.js"></script>
    <script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.data.js"></script>
    <script src="./js/vendor/kendo/kendo.binder.js"></script>
    <!-- Toolbox requirements -->
    <link rel="stylesheet" href="./styles/kidoju.widgets.toolbox.css">
    <script src="./js/kidoju.data.js"></script>
    <script src="./js/kidoju.tools.js"></script>
    <script src="./js/kidoju.widgets.toolbox.js"></script>
</head>
<body>
<div id="toolbox1"></div>
<div id="toolbox2" data-role="toolbox" data-size="64"></div>
<select data-bind="value: active, source: getTools"></select>
<div data-bind="text: active"></div>
</body>
<script>
    $(document).ready(function() {
        $('#toolbox1').kendoToolbox();
        if (kidoju.tools) {
            kidoju.tools.getTools = function() {
                var ret = [];
                for (var prop in kidoju.tools) {
                    if (kidoju.tools[prop] instanceof kidoju.Tool) {
                        ret.push(prop);
                    }
                }
                return ret;
            };
            kendo.bind('body', kidoju.tools);
        }
    });
</script>
</html>
