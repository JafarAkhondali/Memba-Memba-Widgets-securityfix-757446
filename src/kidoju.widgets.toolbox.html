<!DOCTYPE html>
<html>
<head>
    <title>kidoju.widgets.toolbox</title>
    <link rel="stylesheet" href="//cdn.kendostatic.com/2014.2.1008/styles/kendo.common.min.css">
    <link rel="stylesheet" href="//cdn.kendostatic.com/2014.2.1008/styles/kendo.default.min.css">
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//cdn.kendostatic.com/2014.2.1008/js/kendo.all.min.js"></script>
    <!--script src="./js/2014.2.1008/jquery.min.js"></script>
    <script src="../temp/kendo.2014.2.1008/kendo.core.js"></script>
    <script src="../temp/kendo.2014.2.1008/kendo.data.js"></script>
    <script src="../temp/kendo.2014.2.1008/kendo.binder.js"></script-->
    <!-- Kidoju.widgets.toolbox requirements -->
    <link rel="stylesheet" href="./styles/kidoju.widgets.toolbox.css">
    <script src="./js/vendor/jquery.transit.js"></script>
    <script src="./js/kidoju.models.js"></script>
    <script src="./js/kidoju.tools.js"></script>
    <script src="./js/kidoju.widgets.toolbox.js"></script>
</head>
<body>
<div id="toolbox1"></div>
<div id="toolbox2" data-role="toolbox" data-size="64"></div>
<select data-bind="value: active, source: getTools"></select>
<div data-bind="text: active"></div>
</body>
<script>
    $(document).ready(function() {
        $('#toolbox1').kendoToolbox();
        if (kidoju.tools) {
            kidoju.tools.getTools = function() {
                var ret = [];
                for (var prop in kidoju.tools) {
                    if (kidoju.tools[prop] instanceof kidoju.Tool) {
                        ret.push(prop);
                    }
                }
                return ret;
            };
            kendo.bind('body', kidoju.tools);
        }
    });
</script>
</html>
