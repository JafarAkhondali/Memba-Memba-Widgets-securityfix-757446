<!DOCTYPE html>
<html>
<head>
    <title>kidoju.widgets.mediaplayer</title>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="./js/vendor/kendo/jquery.min.js"></script>
    <script src="./js/vendor/kendo/kendo.all.min.js"></script>
    <!--script src="./js/vendor/kendo/kendo.core.js"></script>
    <script src="./js/vendor/kendo/kendo.data.js"></script>
    <script src="./js/vendor/kendo/kendo.binder.js"></script-->
    <!-- MediaPlayer requirements -->
    <link href="./styles/kidoju.widgets.mediaplayer.css" rel="stylesheet">
    <script src="./js/window.assert.js"></script>
    <script src="./js/window.logger.js"></script>
    <script src="./js/kidoju.widgets.mediaplayer.js"></script>
</head>
<body>
<h1>kidoju.widgets.mediaplayer</h1>
<h2>Audio MediaPlayer</h2>
<div id="audio1" data-role="mediaplayer" data-mode="audio" style="height:50px;width:320px" data-files="['../test/data/audio/audio.ogg', '../test/data/audio/audio.mp3']"></div>
<div style="height:12px"></div>
<div id="audio2" data-role="mediaplayer" data-mode="audio" style="height:100px;width:650px" data-files="['../test/data/audio/audio.ogg', '../test/data/audio/audio.mp3']"></div>
<div style="height:12px"></div>
<div id="audio3" data-role="mediaplayer" data-mode="audio" style="height:200px;width:800px" data-files="['../test/data/audio/audio.ogg', '../test/data/audio/audio.mp3']"></div>
<h2>Video MediaPlayer</h2>
<div id="video" data-role="mediaplayer" data-mode="video" data-files="['../test/data/video/video.mp4', '../test/data/video/video.webm']" data-bind="visible: visible, enabled: enabled"></div>
<div>
    <input type="checkbox" data-bind="checked: visible" />Visible&nbsp;
    <input type="checkbox" data-bind="checked: enabled" />Enabled
</div>
<pre>
    {
        visible: <span data-bind="text: visible"></span>,
        enabled: <span data-bind="text: enabled"></span>
    }
</pre>

<script>
    ;(function(window, $, undefined){

        'use strict';

        var kendo = window.kendo;

        $(document).ready(function () {

            $(window).on('resize', function(e) {
                var mediaPlayer = $('#video').data('kendoMediaPlayer');
                if (mediaPlayer instanceof kendo.ui.MediaPlayer) {
                    mediaPlayer.resize();
                }
            });

            var viewModel = window.viewModel = kendo.observable({
                visible: true,
                enabled: true
            });

            kendo.bind($('body'), viewModel);

        });

    }(this, jQuery));
</script>
</body>
</html>
