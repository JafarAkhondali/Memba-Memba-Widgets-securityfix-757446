## Math Formulas

When $a != 0$, there are two solutions to $ax^2 + bx + c = 0$ and they are

\[x = \frac{(-b \pm\sqrt(b^2-4ac))}{2a}\]

\begin{equation}
  x = a_0 + \frac{1}{a_1
          + \frac{1}{a_2
          + \frac{1}{a_3 + \frac{1}{a_4} } } }
\end{equation}
