<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>integration.playmode</title>
    <!-- weinre - see http://people.apache.org/~pmuellr/weinre/docs/latest -->
    <!--script src="http://10.0.0.105:8080/target/target-script-min.js#anonymous"></script-->
    <script>
        window.DEBUG = true;
    </script>
    <!-- Kidoju fonts -->
    <link href="./styles/fonts/kidoju.css" rel="stylesheet">
    <!-- Kidoju theme -->
    <link href="./styles/themes/app.theme.nordic.css" rel="stylesheet">
    <!-- SystemJS loader -->
    <script src="../test/vendor/polyfill.min.js"></script>
    <script src="../test/vendor/system.js"></script>
    <script src="./js/helpers/system.config.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.import('./smartquiz.playmode.es6');
        }());
    </script>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #011;
            flex: 0 0 auto;
        }

        header > img {
            padding: 2px 5px;
        }

        main {
            display: flex;
            flex: 1 1 100%;
            flex-direction: column;
        }

        #wrapper {
            flex: 1 1 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        footer {
            border-top: solid 1px #c5c5c5;
            flex: 0 0 auto;
            height: 35px;
        }

        footer > div {
            padding: 8px;
        }

        div.k-block div:last-of-type {
            font-size: 48px;
            font-weight: bolder;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <img src="./styles/images/KdjLogoBB.png" alt="Kidoju Logo">
</header>
<main>
    <div id="toolbar"></div>
    <div id="floating" data-role="floating" data-observed=".k-toolbar:not([style*='display: none']) [data-uid]" data-attribute-filter="['style']"></div>
    <div id="wrapper" class="k-content">
        <div class="centered">
            <div data-role="stage" data-bind="source: selectedPage.components, properties: test" data-mode="play"></div>
            <div style="display: none;">
                <div class="k-block k-info-colored">
                    <div class="k-header">Your Score</div>
                    <div data-bind="text: test.percent"></div>
                </div>
                <div data-role="grid"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div>Copyright &copy; 2013-2019 Memba Sarl. All rights reserved.</div>
</footer>
</body>
</html>
