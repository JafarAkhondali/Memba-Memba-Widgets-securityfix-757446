<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.imageset</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.imageset stylesheet -->
    <!--link href="./styles/kidoju.widgets.imageset.css" rel="stylesheet"-->
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.3.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            SystemJS.import('./js/kidoju.widgets.imageset.js').then(function () {
                var kendo = window.kendo;
                var viewModel = kendo.observable({
                    visible: true,
                    enabled: true,
                    image: 'fire_engine'
                });
                $(function() {
                    $('#imageset').kendoImageSet({
                        value: 'cherries',
                        images: [
                            { text: 'aubergine', image: 'https://cdn.kidoju.com/images/twemoji/svg/all/aubergine.svg' },
                            { text: 'banana', image: 'https://cdn.kidoju.com/images/twemoji/svg/all/banana.svg' },
                            { text: 'cherries', image: 'https://cdn.kidoju.com/images/twemoji/svg/all/cherries.svg' },
                            { text: 'green_apple', image: 'https://cdn.kidoju.com/images/twemoji/svg/all/green_apple.svg' },
                            { text: 'pear', image: 'https://cdn.kidoju.com/images/twemoji/svg/all/pear.svg' },
                            { text: 'tomato', image: 'https://cdn.kidoju.com/images/twemoji/svg/all/tomato.svg' }
                        ]
                    });
                    kendo.bind('body', viewModel);
                });
            });
        }());
    </script>
</head>
<body>
<h1>ImageSet</h1>

<h2>ImageSet with MVVM data-bound values</h2>
<div data-role="imageset" data-bind="value: image, visible: visible, enabled: enabled" data-images="[{&quot;text&quot;:&quot;ambulance&quot;,&quot;image&quot;:&quot;https://cdn.kidoju.com/images/twemoji/svg/all/ambulance.svg&quot;},{&quot;text&quot;:&quot;oncoming_police_car&quot;,&quot;image&quot;:&quot;https://cdn.kidoju.com/images/twemoji/svg/all/oncoming_police_car.svg&quot;},{&quot;text&quot;:&quot;fire_engine&quot;,&quot;image&quot;:&quot;https://cdn.kidoju.com/images/twemoji/svg/all/fire_engine.svg&quot;}]" style="height:100px; width:100px"></div>

<div>
    <input type="text" data-bind="value: image"><br/>
    Visible: &nbsp;<input type="checkbox" data-bind="checked: visible">
    Enabled: &nbsp;<input type="checkbox" data-bind="checked: enabled">
</div>

<h2>ImageSet initilalized in code</h2>
<div id="imageset" style="height:100px; width:100px"></div>

</body>
</html>
