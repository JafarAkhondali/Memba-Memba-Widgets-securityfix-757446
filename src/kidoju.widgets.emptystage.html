<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>kidoju.widgets.stage</title>
    <script>
        window.app = { DEBUG: true };
    </script>
    <link href="./styles/vendor/kendo/web/kendo.common.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.min.css" rel="stylesheet">
    <link href="./styles/vendor/kendo/web/kendo.default.mobile.min.css" rel="stylesheet">
    <!-- kidoju.widgets.stage stylesheet -->
    <!-- link href="./styles/kidoju.widgets.stage.css" rel="stylesheet" -->
    <!-- SystemJS loader -->
    <script src="../test/vendor/system.js"></script>
    <script>
        (function () {
            'use strict';
            SystemJS.config({
                baseURL: './js',
                defaultJSExtensions: true,
                paths: {
                    'jquery': './js/vendor/jquery/jquery-3.2.1.min.js',
                    'kendo.*': './js/vendor/kendo/kendo.*.js'
                },
                meta: {
                    './js/vendor/kendo/kendo.*.js': { format: 'amd' }
                }
            });
            Promise.all([
                SystemJS.import('./js/kidoju.widgets.toolbox.js'),
                SystemJS.import('./js/kidoju.widgets.stage.js')
            ]).then(function () {
            	var kendo = window.kendo;
                var kidoju = window.kidoju;
                $(function() {
                    $('#toolbox').kendoToolBox();
                    var stage = $('#stage').kendoStage({
                        dataSource: undefined,
                        mode: 'design'
                    }).data('kendoStage');
                });
            });
        }());
    </script>
    <style>
        body {background-color:darkgrey;}
    </style>
</head>
<body>
<div id="toolbox"></div>
<div id="stage"></div>
</body>
</html>
